calvin-institutes:
  author: Q37577
  category: systematic
  la:
    title: Institutio christianae religionis
    orig_lang: true
    editions:
      - year: 1559
        place: Geneva
        sites:
          - site: BSB
            url: https://www.digitale-sammlungen.de/en/view/bsb10196585
  en:
    title: Institutes of the Christian Religion
    sections:
      - p: PREFATORY MATERIAL
        sections:
          - prefatory-address: PREFATORY ADDRESS
          - epistle-to-reader: THE EPISTLE TO THE READER
          - subject-of-work: SUBJECT OF THE PRESENT WORK
          - epistle-to-reader2: EPISTLE TO THE READER
      - b1: BOOK FIRST. OF THE KNOWLEDGE OF GOD THE CREATOR.
        sections:
          - b1c1: CHAPTER 1. THE KNOWLEDGE OF GOD AND OF OURSELVES MUTUALLY CONNECTED. NATURE OF THE CONNECTION.
            loci: nature-of-theology
          - b1c2: CHAPTER 2. WHAT IT IS TO KNOW GOD. TENDENCY OF THIS KNOWLEDGE.
            loci: nature-of-theology
          - b1c3: CHAPTER 3. THE KNOWLEDGE OF GOD NATURALLY IMPLANTED IN THE HUMAN MIND.
            loci: natural-theology
          - b1c4: CHAPTER 4. THE KNOWLEDGE OF GOD STIFLED OR CORRUPTED, IGNORANTLY OR MALICIOUSLY.
            loci: natural-theology
          - b1c5: CHAPTER 5. THE KNOWLEDGE OF GOD CONSPICUOUS IN THE CREATION, AND CONTINUAL GOVERNMENT OF THE WORLD.
            loci: natural-theology
          - b1c6: CHAPTER 6. THE NEED OF SCRIPTURE, AS A GUIDE AND TEACHER, IN COMING TO GOD AS A CREATOR.
            loci: scripture
          - b1c7: CHAPTER 7. THE TESTIMONY OF THE SPIRIT NECESSARY TO GIVE FULL AUTHORITY TO SCRIPTURE.
            loci: illumination
          - b1c8: CHAPTER 8. THE CREDIBILITY OF SCRIPTURE SUFFICIENTLY PROVED IN SO FAR AS NATURAL REASON ADMITS.
            loci: credibility-of-scripture
          - b1c9: CHAPTER 9. ALL THE PRINCIPLES OF PIETY SUBVERTED BY FANATICS, WHO SUBSTITUTE REVELATIONS FOR SCRIPTURE.
            loci: sufficiency-of-scripture
          - b1c10: CHAPTER 10. IN SCRIPTURE, THE TRUE GOD OPPOSED, EXCLUSIVELY, TO ALL THE GODS OF THE HEATHEN.
            loci: scripture
          - b1c11: CHAPTER 11. IMPIETY OF ATTRIBUTING A VISIBLE FORM TO GOD. THE SETTING UP OF IDOLS A DEFECTION FROM THE TRUE GOD.
            loci: invisibility-of-god
          - b1c12: CHAPTER 12. GOD DISTINGUISHED FROM IDOLS, THAT HE MAY BE THE EXCLUSIVE OBJECT OF WORSHIP.
            loci: idolatry
          - b1c13: CHAPTER 13. THE UNITY OF THE DIVINE ESSENCE IN THREE PERSONS TAUGHT, IN SCRIPTURE, FROM THE FOUNDATION OF THE WORLD.
            loci: unity-of-god
          - b1c14: CHAPTER 14. IN THE CREATION OF THE WORLD, AND ALL THINGS IN IT, THE TRUE GOD DISTINGUISHED BY CERTAIN MARKS FROM FICTITIOUS GODS.
            loci: idolatry
          - b1c15: CHAPTER 15. STATE IN WHICH MAN WAS CREATED. THE FACULTIES OF THE SOUL. THE IMAGE OF GOD. FREE WILL. ORIGINAL RIGHTEOUSNESS.
            loci: [image-of-god, free-will, original-righteousness]
          - b1c16: CHAPTER 16. THE WORLD, CREATED BY GOD, STILL CHERISHED AND PROTECTED BY HIM. EACH AND ALL OF ITS PARTS GOVERNED BY HIS PROVIDENCE.
            loci: providence
          - b1c17: CHAPTER 17. USE TO BE MADE OF THE DOCTRINE OF PROVIDENCE.
            loci: providence
          - b1c18: CHAPTER 18. THE INSTRUMENTALITY OF THE WICKED EMPLOYED BY GOD, WHILE HE CONTINUES FREE FROM EVERY TAINT.
            loci: reprobation
      - b2: BOOK SECOND. OF THE KNOWLEDGE OF GOD THE REDEEMER, IN CHRIST, AS FIRST MANIFESTED TO THE FATHERS, UNDER THE LAW, AND THEREAFTER TO US UNDER THE GOSPEL.
        sections:
          - b2c1: CHAPTER 1. THROUGH THE FALL AND REVOLT OF ADAM, THE WHOLE HUMAN RACE MADE ACCURSED AND DEGENERATE. OF ORIGINAL SIN.
            loci: original-sin
          - b2c2: CHAPTER 2. MAN NOW DEPRIVED OF FREEDOM OF WILL, AND MISERABLY ENSLAVED.
            loci: free-will
          - b2c3: CHAPTER 3. EVERY THING PROCEEDING FROM THE CORRUPT NATURE OF MAN DAMNABLE.
            loci: original-sin
          - b2c4: CHAPTER 4. HOW GOD WORKS IN THE HEARTS OF MEN.
            loci: free-will
          - b2c5: CHAPTER 5. THE ARGUMENTS USUALLY ALLEGED IN SUPPORT OF FREE WILL REFUTED.
            loci: free-will
          - b2c6: CHAPTER 6. REDEMPTION FOR MAN LOST TO BE SOUGHT IN CHRIST.
            loci: covenant-of-grace
          - b2c7: CHAPTER 7. THE LAW GIVEN, NOT TO RETAIN A PEOPLE FOR ITSELF, BUT TO KEEP ALIVE THE HOPE OF SALVATION IN CHRIST UNTIL HIS ADVENT.
            loci: purpose-of-law
          - b2c8: CHAPTER 8. EXPOSITION OF THE MORAL LAW.
            loci: moral-law
          - b2c9: CHAPTER 9. CHRIST, THOUGH KNOWN TO THE JEWS UNDER THE LAW, YET ONLY MANIFESTED UNDER THE GOSPEL.
            loci: new-covenant
          - b2c10: CHAPTER 10. THE RESEMBLANCE BETWEEN THE OLD TESTAMENT AND THE NEW.
            loci: [old-covenant, new-covenant]
          - b2c11: CHAPTER 11. THE DIFFERENCE BETWEEN THE TWO TESTAMENTS.
            loci: [old-covenant, new-covenant]
          - b2c12: CHAPTER 12. CHRIST, TO PERFORM THE OFFICE OF MEDIATOR, BEHOVED TO BECOME MAN.
            loci: incarnation
          - b2c13: CHAPTER 13. CHRIST CLOTHED WITH THE TRUE SUBSTANCE OF HUMAN NATURE.
            loci: natures-of-christ
          - b2c14: CHAPTER 14. HOW TWO NATURES CONSTITUTE THE PERSON OF THE MEDIATOR.
            loci: natures-of-christ
          - b2c15: CHAPTER 15. THREE THINGS BRIEFLY TO BE REGARDED IN CHRIST. HIS OFFICES OF PROPHET, KING, AND PRIEST.
            loci: offices-of-christ
          - b2c16: CHAPTER 16. HOW CHRIST PERFORMED THE OFFICE OF REDEEMER IN PROCURING OUR SALVATION. THE DEATH, RESURRECTION, AND ASCENSION OF CHRIST.
            loci: atonement
          - b2c17: CHAPTER 17. CHRIST RIGHTLY AND PROPERLY SAID TO HAVE MERITED GRACE AND SALVATION FOR US.
            loci: atonement
      - b3: BOOK THIRD. THE MODE OF OBTAINING THE GRACE OF CHRIST. THE BENEFITS IT CONFERS, AND THE EFFECTS RESULTING FROM IT.
        sections:
          - b3c1: CHAPTER 1. THE BENEFITS OF CHRIST MADE AVAILABLE TO US BY THE SECRET OPERATION OF THE SPIRIT.
            loci: calling
          - b3c2: CHAPTER 2. OF FAITH. THE DEFINITION OF IT. ITS PECULIAR PROPERTIES.
            loci: faith
          - b3c3: CHAPTER 3. REGENERATION BY FAITH. OF REPENTANCE.
            loci: faith
          - b3c4: CHAPTER 4. PENITENCE, AS EXPLAINED IN THE SOPHISTICAL JARGON OF THE SCHOOLMEN, WIDELY DIFFERENT FROM THE PURITY REQUIRED BY THE GOSPEL. OF CONFESSION AND SATISFACTION.
            loci: penance
          - b3c5: CHAPTER 5. OF THE MODES OF SUPPLEMENTING SATISFACTION. INDULGENCES AND PURGATORY.
            loci: [indulgences, purgatory]
          - b3c6: CHAPTER 6. THE LIFE OF A CHRISTIAN MAN. SCRIPTURAL ARGUMENTS EXHORTING TO IT.
            loci: sanctification
          - b3c7: CHAPTER 7. A SUMMARY OF THE CHRISTIAN LIFE. OF SELF-DENIAL.
            loci: sanctification
          - b3c8: CHAPTER 8. OF BEARING THE CROSS. ONE BRANCH OF SELF-DENIAL.
            loci: sanctification
          - b3c9: CHAPTER 9. OF MEDITATING ON THE FUTURE LIFE.
            loci: sanctification
          - b3c10: CHAPTER 10. HOW TO USE THE PRESENT LIFE, AND THE COMFORTS OF IT.
            loci: sanctification
          - b3c11: CHAPTER 11. OF JUSTIFICATION BY FAITH. BOTH THE NAME AND THE REALITY DEFINED.
            loci: justification
          - b3c12: CHAPTER 12. NECESSITY OF CONTEMPLATING THE JUDGMENT-SEAT OF GOD, IN ORDER TO BE SERIOUSLY CONVINCED OF THE DOCTRINE OF GRATUITOUS JUSTIFICATION.
            loci: justification
          - b3c13: CHAPTER 13. TWO THINGS TO BE OBSERVED IN GRATUITOUS JUSTIFICATION.
            loci: justification
          - b3c14: CHAPTER 14. THE BEGINNING OF JUSTIFICATION. IN WHAT SENSE PROGRESSIVE.
            loci: justification
          - b3c15: CHAPTER 15. THE BOASTED MERIT OF WORKS SUBVERSIVE BOTH OF THE GLORY OF GOD, IN BESTOWING RIGHTEOUSNESS, AND OF THE CERTAINTY OF SALVATION.
            loci: good-works
          - b3c16: CHAPTER 16. REFUTATION OF THE CALUMNIES BY WHICH IT IS ATTEMPTED TO THROW ODIUM ON THIS DOCTRINE.
            loci: good-works
          - b3c17: CHAPTER 17. THE PROMISES OF THE LAW AND THE GOSPEL RECONCILED.
            loci: [law, gospel]
          - b3c18: CHAPTER 18. THE RIGHTEOUSNESS OF WORKS IMPROPERLY INFERRED FROM REWARDS.
            loci: good-works
          - b3c19: CHAPTER 19. OF CHRISTIAN LIBERTY.
            loci: christian-liberty
          - b3c20: CHAPTER 20. OF PRAYER. A PERPETUAL EXERCISE OF FAITH. THE DAILY BENEFITS DERIVED FROM IT.
            loci: prayer
          - b3c21: CHAPTER 21. OF THE ETERNAL ELECTION, BY WHICH GOD HAS PREDESTINATED SOME TO SALVATION, AND OTHERS TO DESTRUCTION.
            loci: predestination
          - b3c22: CHAPTER 22. THIS DOCTRINE CONFIRMED BY PROOFS FROM SCRIPTURE.
            loci: predestination
          - b3c23: CHAPTER 23. REFUTATION OF THE CALUMNIES BY WHICH THIS DOCTRINE IS ALWAYS UNJUSTLY ASSAILED.
            loci: predestination
          - b3c24: CHAPTER 24. ELECTION CONFIRMED BY THE CALLING OF GOD. THE REPROBATE BRING UPON THEMSELVES THE RIGHTEOUS DESTRUCTION TO WHICH THEY ARE DOOMED.
            loci: [predestination, reprobation]
          - b3c25: CHAPTER 25. OF THE LAST RESURRECTION.
            loci: resurrection-of-the-dead
      - b4: BOOK FOURTH. OF THE HOLY CATHOLIC CHURCH.
        sections:
          - b4c1: CHAPTER 1. OF THE TRUE CHURCH. DUTY OF CULTIVATING UNITY WITH HER, AS THE MOTHER OF ALL THE GODLY.
            loci: unity-of-the-church
          - b4c2: CHAPTER 2. COMPARISON BETWEEN THE FALSE CHURCH AND THE TRUE.
            loci: true-church
          - b4c3: CHAPTER 3. OF THE TEACHERS AND MINISTERS OF THE CHURCH. THEIR ELECTION AND OFFICE.
            loci: government-of-the-church
          - b4c4: CHAPTER 4. OF THE STATE OF THE PRIMITIVE CHURCH, AND THE MODE OF GOVERNMENT IN USE BEFORE THE PAPACY.
            loci: government-of-the-church
          - b4c5: CHAPTER 5. THE ANCIENT FORM OF GOVERNMENT UTTERLY CORRUPTED BY THE TYRANNY OF THE PAPACY.
            loci: papacy
          - b4c6: CHAPTER 6. OF THE PRIMACY OF THE ROMISH SEE.
            loci: papacy
          - b4c7: CHAPTER 7. OF THE BEGINNING AND RISE OF THE ROMISH PAPACY.
            loci: papacy
          - b4c8: CHAPTER 8. OF THE POWER OF THE CHURCH IN ARTICLES OF FAITH.
            loci: power-of-the-church
          - b4c9: CHAPTER 9. OF COUNCILS AND THEIR AUTHORITY.
            loci: power-of-the-church
          - b4c10: CHAPTER 10. OF THE POWER OF MAKING LAWS.
            loci: power-of-the-church
          - b4c11: CHAPTER 11. OF THE JURISDICTION OF THE CHURCH, AND THE ABUSES OF IT, AS EXEMPLIFIED IN THE PAPACY.
            loci: [power-of-the-church, papacy]
          - b4c12: CHAPTER 12. OF THE DISCIPLINE OF THE CHURCH, AND ITS PRINCIPAL USE IN CENSURES AND EXCOMMUNICATION.
            loci: power-of-the-church
          - b4c13: CHAPTER 13. OF VOWS. THE MISERABLE ENTANGLEMENTS CAUSED BY VOWING RASHLY.
            loci: oaths
          - b4c14: CHAPTER 14. OF THE SACRAMENTS.
            loci: sacraments
          - b4c15: CHAPTER 15. OF BAPTISM.
            loci: baptism
          - b4c16: CHAPTER 16. PAEDOBAPTISM. ITS ACCORDANCE WITH THE INSTITUTION OF CHRIST, AND THE NATURE OF THE SIGN.
            loci: baptism
          - b4c17: CHAPTER 17. OF THE LORD'S SUPPER, AND THE BENEFITS CONFERRED BY IT.
            loci: lords-supper
          - b4c18: CHAPTER 18. OF THE POPISH MASS. HOW IT NOT ONLY PROFANES, BUT ANNIHILATES THE LORD'S SUPPER.
            loci: lords-supper
          - b4c19: CHAPTER 19. OF THE FIVE SACRAMENTS, FALSELY SO CALLED.
            loci: [confirmation, penance, extreme-unction, marriage]
          - b4c20: CHAPTER 20. OF CIVIL GOVERNMENT.
            loci: civil-government
