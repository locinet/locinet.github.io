        sections:
          - I: Doctrina cœlestis in verbo Dei revelata, est illa quidem tota & appellari potest Christiana. Nam siue posita sit in narratione rerum præteritarum; nihil sine Christo vel factum vel conditum est. Siue in prædictione futurarum; vaticiniorum propheticorum finis est Christus. Siue in declaratione naturæ numinis ac veræ religionis, virtutumque quæ ex religione manant; deducit homines ad salutem, cuius Christus sola causa est & unicum fundamentum. Eam tamen nomenclaturam doctrinæ quæ proprie de ipso Christo est suo quodam iure sibi vindicare videtur.
          - II: "Eius autem doctrinæ quæ Christum ipsum pro argumento habet, consideratio simplex non est. Vel enim spectatur in Christo Persona duabus naturis constans: Divina nempe, iuxta quam Patri æqualis est in omnibus: Atque humana, cuius respectu dicitur factus omnino similis hominibus, excepto peccato. Vel consideratur munus ab ipsâ persona diversum, sed ita tamen, cum eâ consentientis atque coniunctum, ut neque persona utraque naturam in se invenerit, nisi talis muneris obeundi causa, neque tale munus in ullam personam cadere potuerit quæ non esset utriusque naturæ particeps."
          - III: Porro quamquam munus illud unum est, neque potest in partes ita reapse divellive verum alia ab aliis seiuncta subsistere, aut ulli seorsim convenire queat, attamen ex triplici genere typorum quibus Christus olim imprimis adumbratus est, et ex triplici genere rerum quas nostræ salutis ergo gerendas a Patre suscepit, facile deprehendi potest trinam in uno Christo summam coalescisse dignitatem, Propheticam, Sacerdotalem, Regiamque. Certè in Scripturâ Sacrâ pro summo Ecclesiæ Propheta, Pontifice atque Rege nobis proponitur.
          - IV: Prophetia Christi est ea pars muneris ipsius quæ versatur in explicatione mysteriorum ad Dei notitiam et hominum salutem pertinentium: quâ tam absolutè defunctus est ut non modò Prophetarum antegessorum vaticinia obscura superante ingenio atque recondita, quantum satis est illustraverit; sed et tantam luminis copiam in mundum effuderit ut nullam ad eam accessionem us{que} ad rerum omnium finem expectare debeamus. Verùm quia lux illa spiritualis potissimùm consistit in revelatione peccati, et remedii quo peccatum sublatum est, nec se in eis mentes nostras infundit nisi Spiritus Sancti, nec Spiritus Sanctus nobis indulgeri potuit nisi in Christo Deo propitio jam atque placato; nec ulla placandi Dei ratio fuit nisi in Christo Sacerdote, Prophetia Christi inutilis planè futura erat nisi Sacerdotio functus esset.
          - V: Pariter quum Christi regnum in eâ re præcipue situm sit quod populâ Deo selectum prædicatione Verbi quæ Spiritus sanctificationis efficaciam comitem habet, flectit in Patris obsequium, regit atque moderatur, nec potuerit Spiritus regenerationis nobis impetrari nisi hostiæ merito quæ delendi peccati Deique propitiandi virtute pollet; ne regnum quidem ullum Christus habere potuit nisi Sacerdotii beneficio. Quamobrem doctrina de Sacerdotio Christi eum locum in religione Christianâ tenet, ut nisi servetur integra totius religionis compagem luxuriatam atque dissipatam ruere necesse sit.
          - VI: Est autem Christi Sacerdotium pars muneris ipsi à Patre demandati, quæ versatur primùm in expiatione peccati per sui ipsius oblationem in terris in crucem factam, victimâ nimirùm tantæ rei paris; deinde in intercessione in cælis pro iis qui expiato peccato Deo reconciliati sunt: ut sublatis omnibus aliis sacrificiis, & omni alia intercessione exclusâ Deo semel & in æternum commendet, tandem aliquando cælesti vitâ potiantur. Quæ paucis verbis comprehensa, latiùs paulò atque diligentiùs explicanda nobis confirmandæque sunt.
          - VII: Ut igitur ordinarumab eo quod primo loco positum est, Christum à Patre non à semetipso aut à quovis alio constitutum esse Pontificem, demonstrat Apostolus ex illustri loco Psal. 110. Dominus juravit nec ipsum pœnitebit; Tu es Sacerdos in æternum secundum ordinem Melchisedech. Quem locum Iudæi alius solicitare & ad Davidem detorquere frustra nituntur. Quum enim PsalmuS Davidem ipsum auctorem habeat quod ex titulo liquidum est, abhorret à ratione & Davidico stilo ut semetipsum alloquatur atque compellat, multo verò magis absurdiù se le Dominum ipsum appellare. Heb. 5. 6. & alibi passim.
          - IX: Denique, sedere ad Dei ipsius dexteram, sceptri reverentiam atque potestatem in longinquas terrarum oras extendere, regnum ipsorum majestatem pedibus pene proculcare, latè jus dicere populis & aliâs quæ in hoc Psalmô memorantur, multo magnâ sinceriori ratione ad eum qui in Davide, vel in Davidis aut majorum aut successorum aliquem, aut in quenquam alium uniuersaliter menseri haud possunt, cōpeteré possint.
          - X: Christum verò tantum consequi honorem nisi ex Dei mandato nequivisse, patet ex ipsius rei naturâ. Nemo enim ritè in munus publicum sponte sua invadit, sed ab eo creatur & cuius interest & qui eâ potestate præditus est: præcipuè verò ex Apostoli verbis qui disertè negat istam sibi quemquam dignitatem assumere potuisse & id exemplo Aaronis confirmat qui ab ipso Deo legitimè vocatus est. Heb. 5. 4.
          - XI: Quum eâ fuerit in Veteri Testamento rerum ad Religionem pertinentium perpetua ferè dispensatio, ut quæ sub fœdere novo futura erant eximia & omnibus numeris absoluta, variis typis atque figuris, prout ratio temporum illis ferebat utcunque adumbrarentur, mirum videri non debet si quod in Evangelico fœdere præcipuum, non uno modo fuerit figuratum.
          - XII: Christus ergo vt est summus noster Sacerdos olim duplici typo veluti delineatus est, ordinario & extraordinario. Et ordinarius quidem situs fuit in summo Sacerdotio quod in Aaronem primùm collatum, deinde in eius posteros Dei instituto derivatum, occupatum fuit quidē in eorum omnium functione quæ ex fœderis legalis præscriptio ab hominib. apud Deum fieri debuerūt: præsertim verò in oblatione sacrificiorum quæ ἰλαστικὰ vocantur. Heb. 5. 1.
          - XIII: Verùm partim ob officij Christi præstantiam incomparabilem, quâ nulla umbræ satis plene exprimere potuit, à partim ob naturæ humanæ infirmitates inevitabiles, partim etiam ob Sacerdotij ipsius Aaronis & & fœderis quo nitebatur conditionem imperfectam, & ordinarius ille typus nonnihil admodum imperfectè rem totam exhibuit. Non modò enim (quod Apostolus diligenter observandum esse putat) Aaroni & eius posteris labè peccati contaminatis necesse fuit & pro populo & pro semetipsis sacrificium offerre, à quâ necessitate Christus sanctissimus & à peccatoribus secretus abfuit; sed etiam, quod ad rem vel maximè pertinere Spiritus sanctus nos docuit) in id Sacerdotium aliis morte sublatis & perdūcere prohibitis, alios succedere oportuit. a Heb. 7. 28. b 7. 11. c 7. 19. 23. d 5. 2. e 7. 26. 27. f 7. 23.
          - XIV: Quamobrem alius typus extraordinarius multò ante adhibitus est, nempe Sacerdotij Melchisedecei, qui multis rebus alteri antecelluit. Nam & habuit ille dignitatem regiam cum sacerdotali coniunctam & qui honos ab Aarone longè remotus est; & nomina res præstantissimas designantia, pacem atque iustitiam, quarum rerum in Aaronis nomine nulla vestigia; & quo in privilegio vis potissima typi consistit, nulli successit, nec ei ab ullo successum est. Quamuis enim quod Apostolus negat de Melchisedece parent es ivlos fuisse, aut ortum aut interitum, videatur referri posset ad Christi personam, in qua natura divina caret origine & matre; humana verò patrem neminem habuit & in æternum permansura est, refertur tamen ab Apostolo potissimum ad munus, quod evidenter ostendunt ista verba cum antecedentibus proximè coherentia, sed factus similis Dei filio, manet sacerdos in perpetuum. a Heb. 7. 1. b 7. 2. c 7. 3.
          - XV: Nimirum sapienter à Deo provisum erat, vt cum illustrium virorum in Scriptura veteri parentes, natalis dies atque supremus, aliaque accuratè admodum memorata consignataque sint, præsertim verò summorum sacerdotum, quorum dignitas hæreditaria fuit, συγ· γϖναδες diligenter observaretur; Spiritus sanctus Regis atque Sacerdotis longe omnium nobilissimi & dignitatem acclamatione ab hominibus & quo primò collocatus est & Aaronem qui Dei mandato consecratus erat, superantis, æ genus, natalem, desinendi tempus, & eiusmodi omnia sub alto & perpetuo silentio condiderit. a Heb. 7. 4. 6. 7.
          - XVI: Est autem res ista tanti momenti, & usque adeò facit ad excellentiam Sacerdotij Christi, ut ob eām unam causam, quæ quidem è Scripturâ sacrâ nobis innotescere possit, Christus Sacerdos, non secundùm legem carnal is mandati, qua mortem sacerdotum Leviticorum impedire non potuit, sed secundùm vim vitæ incorruptibilis, quæ Christum à potestate mortis vindicat in æternum, & secundùm ordinem non Aaronis, sed Melchisedecei creatus, adeo{que} Sacerdotium ἀπαράβατον consecutus esse dicatur. a a Heb. 7. 15. 20. 22. 23. &c.
          - XVII: Quapropter ementitum Sacerdotium quod Pontificij Ecclesiæ Christianæ obtrudere conantur, duplici eòque gravissimo incommodo affectum est. Primum enim introductur atque arripitur sine ullo mandato: Quisque ab aliis vocationis suæ argumenta tam importune flagitare solent, sine ulla non dicam legitima vocatione, verum vocationis umbrâ, summam in Ecclesiâ Dei & soli Christo debitam dignitatem usurpant.
          - XVIII: Quod enim petunt inceptrt tanti rationem ex verbis Christi, Hoc facite in mei commemorationem a, id faciunt, ut nihil gratius dicam, ridiculè. Et enim nunquam probarunt verbū ΠΟΙΕΙΝ, nou ʃi facere, junctum cum quarto casu in constructione, ut loquuntur perfectà, sacrificandi significationem habere. Nec etiam si probarint id contingere nonnunquam ubi (quod tamen aliunde quàm ex eo verbo compertum esse debe t) agitur de Sacrificio, unquam demonstrare potuerunt in eo negotio quod Christus tum agebat, ullam sacrificij vel volam, vel vestigium. Id ni faciant & acriter tamen de more satagant talem isti verbo intellectum affingere, nihil vetat quominus ubicunque occurrit, victimas expiatorias comminiscantur, atque adeò execrabilem ludum istis verbis, Quod facis fac cito b, creatum esse Sacerdotem nobis persuadere conentur. a Conc. Trident. Sess. 22. Can. 2. b Ioan. 13. 27.
          - XIX: Deinde eo non incommodo tantùm sed inexpiabili vitio laborat, quod cũm Chriſti Sacerdotium vigeat in æternum, alij Sacerdotes in eius locum, ac ſi in-teritui eſſet obnoxius, ſufficiuntur.
          - XX: Nec isti malo medetur quod nonnulli dicunt Sacerdotium quod in Ecclesiam Romanam introductum est, unum & idem esse cum Christi Sacerdotio, nec unum esse differenter tantùm & cum multis simul communicetur, & de manu tradatur in manum, aliis in aliorum quos communis mortalitas abstulit, locum succedentibus. Cum enim, vt suprà diximus & id rei natura evincit, muneris Christi partes sint inseparabiles, si pastores Ecclesiæ Romanæ Sacerdotij Christi possint esse participes, necesse est participes esse regni muneris{que} Prophetici. Deinde quando Christi munus non potest in eām personam cadere quæ non sit homo & Deus, qui Sacerdotium illud sibi arrogant, & arrogant Dei nomen atque gloriam eādem opere. A quibus blasphemijs dubium non est quin Pontificij omnes abhorrrendum esse ducant. Bell. lib. 1. de Missâ cap. 25.
          - XXI: Adde quod cùm Christi Sacerdotium duabus in rebus occupetur, oblatione victimæ ad expiandum peccatum, & intercessione: quandoquidem Sacerdotij Pontificij partes in intercessione sitæ non sunt, sed in offerenda quotidie victima ad abolendum peccatum, ex ista hypothesi necessariò sequitur ipsum Christum quotidie offerre: Quod Apostolus toties ac tam disertis verbis negat. “Nec obstat quod id per se non facit, sed interuentu & ministerio aliorum.” Nam testibus iuriscosulis, & facit is per quem non stat quominus res fiat, & “qui jubet atque mandat is facere videtur.” Quamto magis igitur Christus per quem, si Pontificiis credimus, non modò non stat quominus quotidie offeratur, sed etiam rem fieri mandat; neque jubet atque imperat solùm spectatè, sed ad eam rem faciendam eos adhibet, qui eius sunt in potestate? Nonne is ipse totum id facit aut ratione muneris? a Heb. 9. 23. 26. 28. & 10. 12. & alibi. b Leg. ver ex fratribus. de Condir. institutiouum. c Legem is dænum̅, de reg. jur.
          - XXII: Denique cùm in Melchisedecei Sacerdotio illud præcipuè spectetur ab Apostolo, quod neque per mortem alteri successerit, neque per mortem ei sit successum, eáque unica de causa & Christi Sacerdotium ad similitudinem Melchisedecciani factum atque comparatum, & Melchisedecei Sacerdotio designatum esse dicatur, plusquam mirum id Sacerdotium esse unum existimari cum eo quod Christo competit, adeóque Melchisedeccium appellari, in cuius exercitio quotidie alij aliorum fato concedentium locum occupant.
          - XXIII: Quemadmodum Christi Sacerdotium typo muneris Aaronici est adumbratum, sic etiam ipsa functione muneris quæ in oblatione victimarum piacularium posita fuit, cruentum Christi sacrificium quo peccata nostra deleta sunt, figuratum est.
          - XXIV: Etenim præter reatum realem atque naturalem quem contrahimus peccatis propriè dictis, & per quem sub quocunq; fœdere consideremur, naturali, legali, seu Evangelico, pœnæ æternæ reddimur obnoxij; erat in fœdere isto cùm populo Israelitico rerum adversus præcepta legalia commissarum, vel alienarum à puritate carnali quæ tum tantopere commendabatur, reatus quidam in eo sitûs quod qui eo polluti erant & indigni censebantur qui admitterentur in externam societatem eo in populo non politicâ modò sed etiam religionis causâ peculiari quadam ratione constitutam. a Cui consequens fuit vt privati putarentur ea benedictione quam isti societati Deus peculiariter erat pollicitus, donec propitiatione factâ & impedimento remoto pateret iis aditus ad Tabernaculum. Erat enim Tabernaculi & præsentiae divinæ testimonium præcellens atque extra ordinem, & communionis illius centrum veluti vinculumque. a Num. 19. 13. In Levitico passim. Hebr. 9. 13.
          - XXV: Quamvis autem victimæ legales reatum istum abolere valuissent, a (quippe vi constitutionis legalis institutus, alioqui naturâ suâ nullus; quin idéem constitutione tolleretur?) non poterunt tamen reatum realem qui ex peccatis naturaliter oritur, expiare. b Nimirum non pendet ex aliquá lege quam ferre vel abrogare Deo liberum solutúmque fuerit, sed ex æterná & immutabili rerum naturâ, cujus vi sanctúm est, vt qui sint adversus Deum impij, injusti in homines, & in semetipsis sceleribus involuti, violatá Dei Majestate quæ in ipsius imagine fulget (quid est autem imago Dei nisi pietas, sanctitas & justitia?) æternis pœnis addicantur. Quod si animum attendere libeat nullo negotio intelligi & explicari potest. a Heb. 6. 13. b & 10. 1. 4.
          - XXVI: Quid enim? fingemus ne animo Deo licere vel eam legem ponere quæ præcipiat ea quæ pietati, justitiæ, ac sanctimoniæ adversantur, ea verò vetet quæ designantur honorificis istis nominibus? Plane posterius istud fingi potest quin eadem opera statuamus Deo semetipsum abnegare, naturam suam exuere, propriamque sanctitatem (absit verbis blasphemia) ejurare licere. Imago enim naturalis si nobilis est & in contrariam speciem converti potest ut quod justum sit injustum evadat, contra verò injustum justitiæ formam induens, & exemplar ipsum posse mutari constat. Prius verò concedi nequit quin itidem concedatur homines nulla re naturâ præstare ceteris animantibus, suâve differentiam quæcunque creaturas intelligentia præditas & ratione privatas discriminat, non ex naturæ fontibus, sed jure positivo. Quo jure revocato (quidni autem revocari debeat, cum nulla necessitate ex mero numinis arbitrio tanquam jugum cervicibus nostris impositum, vel stratum per vim animis injectum videatur?) licitum erit nullo discrimine rerum beluinam vivere vitam. Quod quum animæ sensus non repudiet modò sed exerceatur, sequitur illam quæ nobis honesta præcipit & interdicet turpia à Deo ex immobili & perpetuâ rerum naturalium & sanctarum esse lege.
          - XXVII: Indidem profiscitur quod res oppositæ suapte naturâ, habeant etiam coëunctionem & ἀντιταttääσθαι oppositionem: nimirum vt bonis bene sit, malis malè. Nam præter Dei sapientiam quæ naturam coniunctam cum morali, bonum morale cum physico, tanquam res aptas, conexas & cohærentes inter se ex generis affinitate componit; Alterum postulat Dei bonitas apud Θεοπρόβολον, quæ si semper experte nequeunt bonis benè faciat; Alterum flagitat & exigit Dei justitia & acerrimum, adductum eorum & quidquid idolo incitatum non potest temperare quin malis faciat malè. Adeò vt cum eorum quæ ad obtinendas res bonas sunt indies, præmium, & malis ex ipsis futuris expectanda pœna.
          - XXVIII: Æquè autem cur dixerit Quin multò magis arctus & indissolubilis videri debet nexus qui peccatum cùm pœnā quàm qui virtutem cùm præmio naturali, ter conjungit: Quippe præmium ex mera bonitate pendet. Cum enim creatura rationalis quanta quanta est Deo semetipsam debeat tum jure creationis, etiam ob infinitam numinis ὑπεροχὴν, istèque ita à natura comparata vt tametsi præmium nullum propositum esset, pietatis nihilominus virtutis{que} legibus obtemperare teneatur si Deus bonitatis effectu velit inhibere, nullam habebit creatura justam de Deo conquerendi causam. Prohibent enim ista quoniam jus aliquid in eum actionibus nostris acquirere valeamus. At obligatio ad pœnam ex intrinsecâ peccati vitiositate & ipso rerum inviolato ordine succrescit. Quapropter omitti non potest à Deo penes quem est puniendi potestas, quin ipse rerum ordo, si ita loqui licet, habeat expostulandi materiam. Et quanto sublimior est summa ποτὲστις ὑπεροχὴ, tanto magis eam decet odium in peccatum, dedecet contra ordinis istius contemptio.
          - XXIX: Proinde quum iſtiuſmodi reatus deleri non potuerit niſi eâ propiciatione quâ juſtitiae diuinæ pœnarum commorientarum perpeſsione ſatisfieret, quæque cum ipſo reatu proportionem haberet, abſolutè necesse fuit vt à Chriſto, qui folus id potuit, tale ſacrificium offerretur, quod rem tantam eſfectam daret. Factum igitur eft Deo Sacrum expiatorium quod quum ob Sacerdotis ſanctitatem incomparabilem & inæſtimabilem victimæ dignitatem infiniti ponderis (Chriſtus enim ſemetipſum obtulit per Spiritum æternum a) obligationem ad pœnam infinitam & obliterare potuit & reuera obliterauit. a Heb. 9. 14.
          - XXX: Unde sit id quod Apostolus nos docuit, tantam esse vim atque majestatem Sacerdotij Christi & sacrificij ab eo peracti, ut tametsi Leviticum sacerdotium plenum esse venerationis & supremi gloriolum antequam alterum exsoriretur, ipsum superfluum tamen sit novo in lucem edito, atque vim evanuerit fœdus ipsum legale, cuius partem faciebat maxime memorabilem. Mutato namque Sacerdotio mutari etiam legem necesse est.a a Heb. 7. 10. 11. 12.
          - XXXI: Ex iis, quæ hactenus exposuimus apparet quam impia sit hæretici hallucinatio qui negat morte Christi ullam esse factam pro peccatis realem satisfactionem. Nam & naturalem rerum ordinem, quem suprà commemoravimus, perturbat atque confundit, & eam Deo lenitatem affingit quæ naturæ divinæ perfectionem dehonestat, & tollit rationem Sacerdotij Christi qui non potuit esse Sacerdos nisi sacrificium offerret, idque ἱλαστήριον, & typi rationem abolet quæ inter Christi sacrificium & victimas piaculareas Aaronicas intercedit. Cum enim ut illa in vitio expiatorio fuerint respectu reatus typici cuius mentionem suprà fecimus, quamvis erit inter eas, & Christi oblationem typica relatio si Christi sacrificium alio quam ad realem & naturalem reatum peccatorum purgandum spectet?
          - XXXII: Certè quum typi non propter se, sed rerum causâ quas adumbrant instituantur, si Christi sacrificium neque pollet facultate expiandorum peccatorum, nec in eum finem à Deo comparatum est, idonea nulla ratio reddi potest cur Deus in fœdere veteri & typicum illum reatum & sacrificia typicáque essenæ illius verè ἱλαστικά & legem ipsam cæremonialem tantæ molis institueret.
          - XXXIII: Eodem pertinet quod si hæretica sententia obtineat, accurata illa ac penè scrupulosá comparatio inter Christi sacrificium & levitica quam Apostolus tam fusè persequitur in Epistolâ ad Heb. funditus perit, ut pote quæ tota nititur duplici hypothesi: & victimás legales carnisiv facultate purgandi vel naturalis reatus, & significasse expiatione typicá realem peccatorum nostrorum καθαρισμόν per unиm Christum. Nec alio detorqueri possunt citra vim nimis apertam, quæ Spiritus Sanctus tam studiosè inculcat, Christum esse holocaustum peccato, c expiationem esse factum, b corpus suum obtulisse ut nos ab iis mundaret a quibus victimæ legalæ non potuerunt; c peccata purgasse, d propitiationem pro peccatis fecisse e, peccata sustulisse f, minimûm in crucem, in corpore suo tulisse g, pro peccatis obtulisse g, aliaque eiusmodi sexcenta, quæ vim iræ divinæ placandæ quæ inesset in victimâ verè piaculari oculis ipsis corporeis usurpandam propemodùm subiiciunt. a Rom. 8. 3. b 2. Cor. 5. 21. c Heb. 10. 10. 11. d Heb. 1. 3. e & 2. 17. f & 9. 28 g & 9. 25. 26.
          - XXXIV: In contrarium nec tamen ferè minus perniciosum errorem incurrunt qui unicí Christi oblatione in Cruce semel peractâ non contenti, docent quotidie fieri in Missâ peccatorum expiationem, iterato corporis Christi sacrificio, & infinitis in locis usque ad consummationem sæculorum iterando.
          - XXXV: Quippe Christus in Cruce vel delevit peccata nostra, vel minimè delevit. Posterius si locum habeat, sumus adhuc in peccatis nostris. Et quòdqueque Missæ sacrificio, dicentibus Pontificiis, omnem suam propitiati vim à Christi morte mutuatur, ipsum noxa nos liberare non poterit. Si prius; repetitione propitiationis & oblationis ad propitiationem faciendam comparatae, haud quàquam nobis opus est.
          - XXXVI: Quæ ratiocinatio nostra censeri non debet; sed Apostoli, idque non uno nomine. Quum enim ille Leviticorum sacrificiorum frequentem iterationem imbecillitati imputet, & expressè neget ullam eorum unquam repetitionem futuram fuisse si semel peccatum delevissent, sequitur ex Apostoli sententiâ, ubi vera peccatorum deletio peracta est nihil opus esse iteratâ oblatione. Rursus quum instituta comparatione inter Christi sacrificium & Levitica doceat eo ista inter se differre quod Sacerdotes Levitici quotidie offerant sacrificia quæ peccatum nunquàm tollere possunt, Christus verò unâ sacrificium pro peccatis obtulit cuius vi semel consecrati in æternum eos qui sanctificantur b, quid opus est, judice Apostolo, aut nova oblatione aut consecratione nova? Denique quum præter eam comparationem doctissimam de non iterando Christi sacrificio honoro argumento confirmet, quod Deus promisit fore olim ut sub novo fœdere peccatorum nostrorum non recordaretur, ubi omnem autem peccatorum est remissio, ibi hostiis nullum superesse locum, posse vnicè dicere lectorum universam Epistolam eo spectare ut evinceret repetitione semel in cruce imperatâ novà quotidie sacrificia moliuntur?  a Heb. 10. 12. b 10.11.12.13.14. c 10.10.16.17.18.
          - XXXVII: Non solum autem iteratâ illâ oblatione carere possumus, sed eam è Christianæ Religionis finibus eicere & toto animo exsecrari debemus. Nam neque religio tam sapienti ac divino consilio composita coagmentatque quidquam admittit quod sit frustraneum, & eiusmodi repetitio Christi sacrificium imbecillitatis & imperfectionis arguit. Teste Apostolo, qui (quod jam attigimus) ex frequenti victimarum Legalium immolatione ad earum imbecillitatem, ex univitate oblationis Christi ad eius virtutem plenam, efficacem & in omne ævum inexhaustam demonstrandam argumentatur. a a Heb. 10. 1, 2. 10. 11. 12. 13. 14. Item Heb. 9. 25. 26.
          - XXXVIII: Qui verò si quotidie Christus offerri deberet penè infinitis in locis, Apostolus qui de Christi sacrificio ex professo agit in Epistolâ divinâ, rem tanti momenti & sine quâ, si Pontificiis credimus, de religione funditus actum est, praetermisisset? Fateri enim, quod Ecclesiæ Romanæ doctores facere coguntur, sacrificij Missæ in Epistolâ ad Hebr. nullam omnino reperiri mentionem, & eius rei frigidas quasdam ratiunculas confingere, quasi vel id nihil ad institutum Apostoli fecisset, vel Hebræi recens ad Christianismum adducti doctrinam de Transsubstantiatione nondum benè concoquere potuissent, id verò viris gravib. & veritatis amantibus indignum est. Sanè quæ sunt levioris momenti vitandi scandali causâ possunt fortè ad aliquod tempus dissimulari. At ut id in quo rei sùmma consistit, & ut ait, ipsâ cultùs divini puppis atque prora, eo consilio prematur silentio, non patitur divina veritas & salutis humanæ studium quale Apostoli semper & ubique præ se tulerunt. Scriptoris autem divini propositio quid magis convenire potuit quàm ut Iudæos legis antiquationem & abrogationem sacrificiorum Leviticorum ægrè sustinentes, jugis Eucharistiæ sacrificii substitutione leniret & consolaretur? Et quandoquidem Sacerdotij Christi perpetuitate explicandâ susceperat, quam vel nullam vel frustrà esse Pontificij contendunt nisi Christi corpus quotidie sacrificetur, fuit-ne tam obliviòsus aut hebes ut id nihil quicquam arbitraretur ad rem suam attinere? a Bell. lib. 1. de Missâ c. 6.
          - XXXIX: Quid autem admirum Apostolum in re tanta silentium? Si qua ratio fortè fuit quam nos animo comprehendere nequimus, cur Apostolus de Sacrificio Missæ tam constanter sileret, saltem ea ne dixisset quæ postea mentibus hominum in Christiana religione adultorum scandalum objicerent & cum sacrificio Missæ adversâ fronte pugnarent? At quando tam sæpe ingeminat nos unâ eâ oblatione Christi redemptos, consecratos, sanctificatos b, saltem æternam adoptos esse, inficiatur Christum multoties obtulisse, offerre, oblaturum esse d; affirmat non magis peti debere Christi sacrificium quam repetitur uniuscujusque hominis mors c, & contendit oblationem Christi eo veteribus oblationibus præstitisse quod iterari non debeat f, vel Apostolum Missæ sacrificium ignorasse oporteret; quod res ipsa procul dubio docet: vel si minus ignoravit & a Christo institutum esse credidit, de industria doctrinam salutarem oppugnasse dicendus est; aut ea supino & inconsiderato animo locutus esse quæ cum tanti veritati non conveniant, ipsa falsi esse necesse est. Quorum neutrum dici vel cogitari sine scelere potest. b 10.10.14. c 9.12. d 9.25. & 7.27. e 9.26. f 9.25. 26. a Heb. 7. 27.
          - XL: Hic memoriæ piget quam fragili fundamento nitatur argumentum ex eo depromptum quod in historia Melchisedech panis & vini mentio facta est. a “Persuæs enim omnino cibi potiusque refocillationem quam hominibus de via deprolatis, sælio fessis ex penuria atque vasis humaniter protulit, in oblationem iræ Dei placatricem converterunt. Quænam etsi ista hostiæ propitiatoriæ species quæ vita ac sanguine caret? Quæ in finé oblata fore ut nihil appareret quod indeo iudicet placamento?” Cur Apostolus ex isto typo sensus reconditos eruès & a Christi sacrificio accommodatùs istius circumstantiæ nullus meminerit? Sane Melchisedech eo loco altissimi Dei Sacerdos fuisse dicitur. At id non eo pertinere quod panem & vinum מκαι ης extulit, וְהוֹצִיא וַיַּצֵּא fecit, declarat & phrasis ipsa, & rei natura, & Apostoli silentium. Sacerdotii verò mentionem ideo initam esse quod proxime Abrahamo ipsi benedixit & spoliarium decimas ab eo gestis narratur, demonstrant ipsæ res & Apostoli in earum observatione accurata diligentia. a Gen. 14. 18.
          - XLI: Quod autem sacrificium cum sacrificio Christi unum & idem esse, ideoque proprie non repeti volunt, quod bona ipsorum pace veniamque dictum sit, nugari videntur. Ut enim taceamus Christi personam in Missâ corpore præsente non esse, & ideoque offerri non posse (huius enim rei disquisitio alio pertinet); tamen ἐπαναφορά τε καὶ ἀναφορά non est ipsa Christi persona proprie, sed actio quædam Sacerdotis circa personam, (alioqui quam infinitas earum repetitiones subeamus?) quæ ab Apostolo non uno loco usurpare b videtur omnem absurditatem excedit, sacrificium quod hodie fit eâdem esse numero cum eâ quae peracta est ante sæcula propè modum sexdecim a Heb. 9. 14. 25. c. 8. 3.
          - XLII: Si verò concedant (vti omnino necesse habent) non esse eandem oblationem numero, tametsi idem esset Sacerdos; quod suprà refutavimus; eandem viciùtimam, quod Scriptura sacra refellit; eandem offerendi rationem, quod ipsi rejicere coguntur; imaginantur enim hîc nescio quam oblationem sine passione, vitari tamen non potest quin sit τίς προσφορὰ τις καθ’ ἑκάστην repetitio; quam Apostolus absolutè damnavit. Verba sunt quæ nullis calumniis obscurari possunt. Talis nos decébat Pontifex cui non sit quotidie necesse, quemadmodum illis Leviticis Pontificibus, prius offerre victimas pro peccatis propriis, deinde pro peccatis populi. Hoc enim fecit semel cùm SEMETIPSVM OBTULIT a. Item ingressus est in ipsum cælum vt compareat nunc ad faciem Dei pro nobis: neque vt sæpe OFFERAT SEMETIPSVM, &c. b. a Hebr. 7.27. b Heb. 9.25.
          - XLIII: Vno verbo Christi sacrificium nullum esse potest fine propitiatione, nulla propitiatio fine sanguinis effusione, nulla sanguinis effusio sine passione. Christum autem in Eucharistia fundere sanguinem & pati, Pontificiis judicibus nonnisi falso & impiè affirmaretur. Vnde sequitur doctrinam de propitiatione per Eucharistiam alienam esse à veritate pietatis. a Heb. 9.22.
          - XLIV: Solent hic duo usurpare & inculcare, alterum erroris defendendi, alterum veritatis impugnandæ causâ. Primum enim est vim argumentorum nostrorum eludere, constantùs distinctione elaboribus oneratis & incruentæ; & quod Episcopi & Apostoli scripsis desumitus, ad cruenta detorque ut, incurrent haec respetice quidem odium multorum. Deinde pretendera audent Christum non futurum Sacerdotem in æternum, tum quia in Missâ semetipsum sacer & incruento sacrificio offerat propitiatorè æg. a Bellarm. l.1. de Missâ c.6.&25.
          - XLV: Verum, posterius istud paululum abest à blasphemiâ. Tam perspicuè enim Apostolus constituit perpetuitatem Sacerdotij Christi in ipsius æterna vita a, in oblationis quam obtulit virtute perenni & infinitâ b, & in intercessione, quâ pro nobis apud Deum indesinenter interpellat cvt perirum sit eos quidém non agnoscunt se pro Ecclesiæ Christianæ Doctorib. venditare. a Heb. 7.24. b 7.27. c 7.25. 26.
          - XLVI: Ad priùs illud quod attinet, quum Apostolus non semel sed sæpe oblationem & passionem Christi sumat pro una eademque re, & neget multoties obtulisse, quia multoties passus non est, & sæpius oblatum esse quia sæpius passus non est, vel Apostolum nullum eloquendi, nullum ratiocinandi usum habuisse, vel nullam Christi oblationem sine passione esse fatendum est. a Heb. 9. 25. 26. 27. 28.
          - XXVII : LVII]. Quod si Apostoli verba dissimulare velimus quibus tam asseveranter docet nullam peccatorum remissionem impertiari absque sanguinis effusione a, & sic futilém illam distinctionem funditus evertit, & adhæbeamùs saltem in consilium analogiam fidei rectamque rationem. Quis cognitione religionis Christianæ vel levissimè tinctus, existimabit iram Dei peccatis hominum infensam immanatam propitiari posse aliquavilpes terrenâ, quum ne ipse quidem victima inexorabiliam præbuerit et non potuerit nisi morte Christi æcce acerbissimâ & ignominiosissimâ mitigari? Aut quis salis mentis compos in animum inducere poterit Christum in oblatione Eucharistiæ satis placatum ad iram Dei placandam perinde in eo quod est nullam tinat, sicuti eadem multis diminucionem consistat, aliquid pati, passibus atque vinibus sub eâ? An existimat quisque à Deo placari, reluigi & quibus Christi corpus vetustum dissolvi deinde in sacrificium esse ratum? Eo ne res Christiana redeit vt religionis mysteria aliquorum tum funditus abiecerint, tum iam humanæ sapientiæ diùum esse pontùs &c à Heb. 9.22.
          - XLVIII: Denique (res enim est in pauca contrahenda) in quamcunque partem se se vertant atque contorqueant vim rationum quæ suprà à nobis adductæ sunt, distinctionulis suis nunquam infringent, quibus non tantum probavimus Christi oblationem cruentam repetit non debere, sed omnino post peractam pro nobis in cruce satisfactionem, nullum locum reliquum esse novæ propitiationi, sive illa oblatione cruenta, seu potius incruenta procurari putetur.
          - XLIX: Qui docent propitiatione illam sitam esse totâ in applicatione redemptio­nis quæ in cruce parta est, videri quidem possunt aliquanto subtiliores. Verumenim verò nec eâ dicunt quæ sint cum doctrinâ Ecclesiæ Romanæ consentanea, nec quæ cum veritate ipsâ aut rectâ ratione satis congruant.
          - L: Applicatio enim illa quid est? Est ne actio quædam cujus merito peccata reapse deleantur & placetur justitia divina? Si ita sentiunt, portentosa verba redemptionis originalis seu primitivæ a, & redemptionis applicativæ a, si propitiatio applicativa eadem realis est, istorum opinionem ab argumentorum nostrorum ineluctabili impetu defendere nequeunt. Et sanè qui sic docent eam docendi distinguisque viam iniisse videntur, ut argumenta declinent quibus falsò dicta Missæ propitiatio realis destruitur. a. Perr. adu. Reg. Mag. Brit. p. 927.
          - LI: Estne igitur actio cujus vi remissio peccatorum quæ in cruce omnibus impetrata est, redditur huic vel illi fructuosa, inutilis alioqui futura? Primum sita se res habet, viri diserti nimis licenter verbis vistatis abutuntur, qui ἀπολατρωτικὸν sacrificium appellant quod expiadorum peccatorum, si res æstimetur vero judicio, vim habet nullam. Deinde novum nobis producent Euagelium, quandoquidem Dei verbum nihil aliud postulat vt remissio in cruce impetrata nobis reapse applicetur, præter unam veræ fidei conditionem. Denique, quod suprà monuimus, discidant ab Ecclesiæ Romanæ sententia, quæ propitiationem realem arctè tenet, & diversas sententias anathemate ferit. a Concil. Trid. Sess.22. Can.3. Bellarm. lib.2. de Miss. cap.2.
          - LII: Postremò (rem enim per se admodum impeditam ipsi nunquam explicuerunt) intelligunt-ne legitimam Eucharistiæ celebrationem piámque susceptionem, instrumentum esse in eum finem à Deo destinatùm vt eius interventu augeatur in animis nostris sensus remissionis peccatorum, quæ in Cruce omnibus impetrata, per fidem unicuque fidelium applicata est? Profecto id si volunt, nobiscum unà sentiunt. Vix enim ullam aliam Cœnæ Dominicæ virtutem attribuimus. Ad cum id quodcunque est, propitiationem nominant, loquendi communem vim omnino pervertunt. Eademque ratione Euangelij prædicationem & quicquid consolationem nostram sanctificationemque promovet, sacrificium insudrà appositè appellare possent. Eam autem doctrinam illis libris propolue inventam quis certiùs arguat in granit Ecclesiæ Romanæ, vt ejus errores, quantum in ipsis est, extirpet, quàm viri pii atque prope omnes præurenti Academiæ & scientiæ prudentiâ in summo laboris impetus erigentes solent adhibere? raro magis atque amare, Invertis quæ verbis suò Latiaritam contenderunt.
          - LIV: Eundem errorem errant & qui docent penas quas in igne purgatorio defunctorum animæ tolerare dicuntur, cedere in parte satisfactionis Deo debitæ propter peccata, & qui volunt eadem esse instrumenta quibus Christi satisfactio applicatur. Prior enim illa sententia virtuti & efficaciæ passionis Christi injuriosa est, quasi nos reatu perfectè liberare nequivisset. Et posterior opinio præterquam quod deficit ab Ecclesia Romana, quas pœnas illas in partem satisfactionis pro peccato venire dicit, (sic enim tolluntur peccata venialia scilicet) & Indulgentiarum usum reddit inutilem, vt pote quibus, si credere fas est, adhibentur martyrum & aliorum person]es ad purgatoriorum cruciatum levamentum, absurda est ut quod maximè. Quis enim vnquam sanò audiuit vel debitori solutionem debiti aliâ solutione, vel reo supplicij quo vadis nomine aliquis alius defunctus est vim & efficaciam flagris atque vibicibus ad remissionem applicari?
          - LV: Hactenus explicata est ea Sacerdotij Christi pars quæ potest esse omnibus hominibus salutaris sub fidei conditione, carenter infinits pene inutilis et ob incrementum malitiae nostrorum in flagitia peccem addendum est ea quae respicit eos tantummodo qui jam fidei conditionem præstiterunt.
          - LVI: Versatur igitur atque consistit in intercessione pro fidelibus, nec minus quam altera pars typo adumbrata est; nimirum ingressu summi Sacerdotis in sancta sanctorum cum sanguine & sanguinis aspersione septies repetita ad Propitiatorium. Hæc enim ab Apostolo non aliò referuntur quàm ad ascensum Christi in Cœlum & perpetuam ibi pro nobis apud Patrem interpellationem a. a Heb. 9. 24. 25. ad Propitiatorium. Hæc enim ab Apostolo non aliò referuntur quàm ad ascensum Christi in Cœlum & perpetuam ibi pro nobis apud Patrem interpellationem a.a Heb. 9. 24. 25.
          - LVII: LVII. Sanè plena est admirabilitatis & à consilio planè divino profecta quæ in hoc negotio inter typum & rem typo præfiguratum intercedit convenientia. Ut enim altera pars Tabernaculi in quam Sacerdotibus à ipsisque populo aditus quoties patebat, velo phrygiano separabatur ab altera in quâ Arca Testimonij reposita fuit, hæc mundus hic noster inferior quem omnibus incolere licet; fornice illo tanta arte concaemerato, tantâ syderum varietate interstincto qui Cœlum appellatur, discretius est à loco glorioso in quo Deus domicilium elegisse videtur. Et quemadmodum victimæ mactabantur in anteriore tabernaculi parte, sanguis verò penes quem erat potissima pars facultatis placatricis a, deferebatur iisdem quotannis solennem ritum in tabernaculi recessum b; sic Christus immolatus est in terris semel in sæculorum omnium decursu, deinde penetrato cœlo in Dei conspectum venit, viduum sanguinis quem pro nobis effudisset, maculis abstersis c. Denique vt summus Sacerdos aspersione sanguinis (septies repetitâ) signi devotione intentiori in propitiationem intento propitiationem peregisse, Deoque populum consecrasse putabatur, ac tandem ad populum sic sanctificatum revertebatur; consimili ratione Christus intercedendo apud Patrem pro fidelibus reddidit sanctificationem suam fructuosam in omnes ævum, donec tandem integritati ad Ecclesiam quam Patri reconciliavit, saltem nostram consummaret d. Septenarius enim numerus in Scripturâ mysticus est, & hoc loco actionis per sæpe iterationem temporis perpetuaten denotat. a Heb. 9, 6. b Heb. 9, 7. c Heb. 9, 24–25. d Lev. 16.
          - LVIII: Ex quibus omnibus intelligere licet intercessionem illam nihil aliud esse præterquam perpetuam apud Patrem commemorationem sacrificij cruenti quod in cruce pro nobis oblatum est: quæ commemoratio habet apud Patrem vim & efficaciam mirum quantam.
          - LIX: Quum enim & persona quæ intercedit, vt pote quæ est Filius unigenitus Patri dilectissimus, acceptissima sit, & sacrificium immensùm ob victima dignitatem, ponderis atque pretii, & promissio quâ Deus spem nobis fecit veniæ peccatorum ob istud sacrificium, verissima firmissimáque: Vbi Christus se Patri conspiciendum offert, & (si ita loqui fas est) nobiles illas crucifixionis cicatrices ostendit, quibus se justitiæ divinæ satisfecisse testatur, & sic sanguinem suum non incitantem ad vindictam, quod olim fecit sanguis Abelis, sed pacem ac misericordiam, multo meliora clamantem a, ante verum Propitiatorium adspergit, & de credentium fide testimonio omni maius exceptione perhibet; quid est quod à Patre obtinere non possit? a Heb. 12.24.
          - LX: Quæ cum ita sint excusari non possunt qui sanctos homines demortuos ac cœlo receptos, intercessores nostros mediatoreóve vocitant, adeóque eo nomine precibus eos invocant & cultu religioso colunt.
          - LXI: Quum enim intercessio Sacerdotij pars sit & sacrificio nitatur, adeò vt Christus intercessor esse nò potuerit, nisi pro nobis satisfecisset, munus intercedendi apud Deum animis Sanctorum qui diem suum obierunt, assignari non potest; quin communionem eiusdem cum Christo Sacerdotij, & in sacrificio simul intercessione pro hominibus facta pro rata parte vocentur.
          - LXII: Distinguunt quidem inter mediatorem redemptionis & mediatorem intercessionis. At quando Christus intercessor non est nisi quia redemptor, nec ulla unà serè intercessionis ipsius mentio apparet quin satisfactione memorentur, qui possunt homines acuti fingere sibi intercessores qui idem non sint redemptionis mediatores? Aut igitur Christi officium in Sanctos demortuos integrum transferant, aut illibatam Christo relinquant.
          - LXIII: Ad hæc vt sint intercessores pro nobis pugnat cum eo quod suprà ex verbis Apostoli asseruimus, Christi Sacerdotio nos esse Deo in æternum consecratos. Nam ista consecratio in eo consistit quod eius efficacia & personæ nostræ Deo acceptæ sunt; & item accepta quæ ex nobis ad Deum proferuntur, seu illa in precibus sita sint, seu in gratiarum actione, aut alia quapiam pietatis nostræ parte, quàmobrem quid Sanctorum interventu nobis opus est?
          - LXV: Et acceptæ quidem ita sunt Deo nostræ personæ vt filiorum nos loco habeat quos in vnico adoptauit. Liberi autem in eadem familia pari jure censentur. Christus quidem noster frater est, sed primogenitus: neque modò vt is qui ordine nascendi reliquos antecessit, sed etiam dominio & potestate quam potestati Patris æqualem in nobis non habet, & generationis ipsa specie quæ ea qua filij sumus planè diuersa est, & eo quod naturam diuinam, hoc est, sacram & spiritualem non participauimus, nisi quia per eum cum Deo communionem habemus. Accepit enim Spiritum sine mensura b vt eum κατὰ τὸ πλήρωμα τοῦ χρόνου & vnìuercæ dispensaret; quapropter ex aliorum numero eximitur. Reliquorum nemò primogenitur ius est; omnes filij sunt æquo jure. Vt autem ij qui ex æquo filij sunt alij aliorum intercessores constituantur, tanquam favoris paternì conciliatores, & communionis illius quæ liberos cum parentibus consociat, veluti sibi quadam intercedunt merito; id verò nec homines habent in more positum, & alienum est ab indulgentia summa quâ nos omnes pater cœlestis in Christo complexus est. a 2. Petr. 1.4. b Ioan. 3.34. c 2. Cor. 10.13.
          - LXV: Pudet quidem nonnunquam sanctorum inuocatores, doctrinæ & consuetudinis à religione Christiana prorsus abhorrētis, adeò vt nihil amplius à intercessione sanctis tribuere videri velint quàm quod tribuitur fidelibus in terris degentibus, cùm ab iis postualamus vt pro nobis Deum orent. At cauillationibus istis hominum simplicitate nimis abutuntur. Nam primò in communione sanctorum quà fideles alij aliorum in terris agentium precibus juuantur, nil spectatur nisi charitatis officium, quo inuicem inter nos sumus obligati. At in intercessione quà oppugnamus, spectatur munus aliquid, aut aliquid muneri simile quo beatorū animæ condecorantur, & cultus quidam religiosus qui ea de causa ipsis deberi putatur. Quod liquidò demonstrant supplicationes & peregrinationes ad templa sanctorum monumentaque susceptæ, gestús idem quo Deo ipsi supplicari solèt, vota eodem ritu adeòque frequentius quàm ipsi Christo nuncupata, Litanarium formulæ in Liturgiis quotidianis collocatæ eodem ordine inter preces quæ ad SS. Trinitatem funduntur, & alia eiusmodi multa, quæ nullus fucus nulla dissimulatio tegere valet.
          - LXVI: Deindè ab ijs quidem fidelib. quos vel de facie nouimus & qui nobiscum vná habitant, vel quibuscum commercium aliquod vitæ huiusce nobis intercedere potest, postulamus vt nobis precibus suis apud Deum opitulentur. At vt eos qui terris maribusque longè dissitì sunt vociferationibus inutilibus & importunis ad eam opem nobis ferendam inclamēmus, abvsu nostro & ratione procul abest. Contra verò vidētur vt quondam Petrus, Paulus aliquis interluit intercessor monendus fuerit ea ratione introducti: (certe nulla præpostere instituta pietatis in historia sacra exstare monumenta Pontificij ipsi si disseri nōn audent) neque ex hominum coniectura solubili; & rerum quæ in terris geruntur ignorāt clamoriubs & votis hominum indiesentenser lacessiti. Nihil ridiculus qua frustari condicio eos ista moleitia liberaret.
          - LXVII: Silentio præteriri non debet quod cum reclāmante Scripturâ, & analogiâ fidei repugnante, beatis spiritibus non modò tribuatur auditûs idoneus qui miserorum omnium in vtroque hemisphærio viuentium votaque sanctorum supplicantium inclinationes exaudiat, & mens vique adèò capax vt tot hominum tantis terrarum interuallis disiunctórum, difficultates, ægritudines, necessitates, morbos, incommoda, naufragia, incendia periculaque omniū sciat & complectatur, sed & sapientia quæ cordis recessus maximè intimos scrutetur atque pertineat, quæque inter sinceram suctáamque pietatem quod intersit discèrna peruidet penitiúsque cognoscat (sine quib. institúto intercessio finalisę penè sit inutiles esse potęt): ea rursus affinguntur quæ vnius creatóris sunt, detractúsque Deo τῷ παντοκράτορι titulus, quo in Scripturâ sacrâ se à creaturis imprimis ac veluti gloriabundus distinguit a. a Act. 1.24. & 15.8. & Rom. 8.39.
          - LXVIII: Denique (nam paulò longius à proposito nostro provehimur) libri de B. Virgine ritè colendâ conscripti, tritique vulgi manibus, quibus in eam transferuntur fere quæcumque in Vet. & Novo Test. ad Christi nostræ salutis authoris gloriam illustrandam pertinent: & consolationis partes etiam quæ miseri homines in bis rebus aequè cum Christo vel supra Christum ipsum venerantur & adorant, satis ostendunt quam bène nobis illudere studeant qui sanctorum intercessioni, quæ in Ecclesiâ Romanâ obtinet, eadem lenè ac quotidianis Christianæ charitatis officiis expendunt.
          - LXIX: Diximus sacrificio & intercessione Christi nos in æternum consecrari, & expiationem admitti semel, siquidem fuisset partes, sed eam in salutariam cum Christo omnia conferrentur, hîc verò consummationem perpetuam per singula obtineri. Quare Perseverantiam rectè solent appellari.
          - LXX: Quippe versatur intercessio Christi non in interpellatione pro iis qui neque in ipsum crediderunt, neque credituri sunt, quos mundi nomine designat cùm negat se precari pro mundo: sed in eorum commendatione qui fide Servatorem amplexi, ipsi sunt à parte donati & sanguine novi fœderis in remissionem peccatorum respersi & irrigati. Quam igitur intercessio Christi potiùssimum in eâ petitione occupetur, vt qui tales sunt, tales semper esse possint atque seruentur à malo, neque possit interpellatio Christi mediatoris esse irrita, contumeliosi sunt in Christum Sacerdotem qui fideles à malo superari posse ducunt. a Ioan. 17.9.
          - LXXI: Nec aliò spectant hortationes Apostolicæ vt quando summum Sacerdotem habemus sanctum, ab omni malo semotum, immunem ab omni labe, separatùm à peccatoribus, euectum suprà cœlum, domui Dei præpositum, qui potest affici sensu infirmitatum nostrarum, vt pote qui in omnibus tentatus est similis nobis, circumcincto dempto peccato, seruate absolutum esse potentem eo per ipsum accedere ad Deum, sempérque viventem vt interpellet pro eis: quique nobis sanguine suo perpet iet libere tarem ingrediendi in sanctissimam loci, accedamus cum vero corde μετὰ πληροφορείας πίστεως, ad thronum gratiæ, misericordiæ benèuolentiam & inuentu gratum & opportunum auxilium. a Heb. 4.14.15.16. & 10.19.20.21.
          - LXXII: Consolationem istam nobis eripere nequit quod nonnulli dicunt intercessionis Christi vim sensuris eos qui sibi ipsi desuturi non sunt, aliorum non esse parem conditionem; & sic enim ex libertate voluntatis pannere volunt. Quid enim nobis profutura est interpellatio mediatoris apud Deum, subsidium adversus nonnullos ex hostibus nostris nobis exposcentes, si ab omnibus nos non defendit? Quocunque vincamur ad rem ipsam plane perinde est. Nam autem quin inter vel gravissimos nostræ salutis adversarios voluntas humanæ nativa levitas atque corruptio connumerari debeat, nemo et opinor qui dubitare possit.
          - LXXIII: Immo tantopēre nobis à nobis metuendum est, vt si voluntas nostra servetur integra, reliqui hostes planè contemnendi sint; Sin secus, fieri non potest quin ab eorum aliquo tandem aliquando subiugemur. Quì fit enim vt homines mundi blandimentis trahantur in exitium? Illecebris inescetur & illiciatur voluntas. Quà ratione res adversæ nos à limite transuersò agunt? Mente terrere perculsa voluntas de gradu deiicitur. Quibus Satan artibus homines pessundat? Partim oblata specie rerum carni expetendarum voluptatem corrumpit, partim eandem objectu rerum naturæ adversarum labefactat atque peruertit. Adeò in nos nostri inimici nihil possunt nisi nostrûm ipsorum interuentu.
          - LXXIV: Procul omni dubio, intercessionem quam Christus in cœlis exercet, exercere quodammodo cœpit admirabili precatione quæ habetur Ioh. cap. 17. Nam & interpellat in ea apud Patrem, & interpellat pro iis qui crediderant & crediturî erant, non autem pro iis ad quos ob incredulitatem fructus salutis peruenire non potest, & interpellationis suæ firmamentum in sacrificio collocat, iis verbis, Pro ipsis ego me sacrifico, & postulat vt quos habet à Deo sibi donatos, Pater ipse tueatur à malo: Siccine ergo propè ioculariter oraret? Oro vt vos seruẽ è malo, modo ipſi se à malo seruent. Rogate vt eos retineas in ea communione quàm tecum Pater & mecum habent, modo sua sponte ab ea non discedant. Poscito a me vt perseuerent in veritate, modo ipsi sua voluntate & libertate naturali à veritate non discessiant. Esse ne illa præcatione momentum vllum consolationis ad animos nostros conscios propriæ mobilitatis & naturæ à Deo averse, firmandos & recreandos? Equidem non puto tam leue genus precandi aut redolere eam grauitatem quæ Christum decet, aut præ se ferre eam charitatem quâ diuina seruatoris verba micare tota fereuere videantur; aut quidquam iis prodesse posse quibus vn ìca à semetipsis exitij periculum incumbet.
          - LXXV: Quod si donum Perseverantiae fidelibus omnibus in ista præce postulatum est, quod satis liquido constat & si Christi preces, maximè quas concepit quàm Mediator est, à Patre reiici nequeunt, quod nemo negare ausit; & si in ea precatione Christus pro nobis intercessione defungi cœpit, quod res ipsa nô loquitur tantum sed clamat, consequens & consentaneum est vt perpetuo intercessionis officio nobis eam in fide retinenda constantiam impertet, quæ omnia, etiam ea quæ ex parte voluntatis humanæ sese offerunt, impedimenta perrincat, nôsque tandem in vitam æternam introducat.
          - LXXVI: Nec vnquam oculos in cœlum attollere aut de Christo sedenté ad dexteram Patris cogitare possumus, quin ob animos nostros vesteretur tanta consolatio, nis argumentum longè maximum, & tantæque spei pignus indubitatum. Nam cœpit quidem in terris pro nobis Deum orare, vt ostenderet quid olim in cœlo designaturus esset; At muneris intercedendi locus proprius in cœlis est, vt erat ingressû Leuitici Pontificis in Tabernaculi penetralé præ figuratum. Eò igitur Christum ascensisse oportuit, cùm alias ob causas, tum etiam ob eam quæ ad ipsum Sacerdotium attinet, vt fideles Patri suo quam diligentissime studiosissimeue commendaret; iis loca sancta, in æternum aliquali causa futura, referaret, atque adeò in persona sua Ecclesiam vniuersam cœlo inferret. Quemadmodum eti, solus Pontifex in Sancta Sanctorum introitus, uiuentem totam populum representare putabatur.
          - LXXVII: | 
                    "Certè ut fontes puniri non solent in templis numinis, aut in iustitiæ sacrariis ipsis, sed vt plurimùm in locis sacris quæque solo adspectu horrorem animis conciliant (quo pertinent legis diuinæ cautio vt supplicia infligerentur extra castra, comburerenturque item extra castra victimarum expiatoriarium reliquiæ a, & populi Canaan introimissi consuetudo, qui non nisi extra urbium menia nocentes ipses plectere solebat b) sic Dominum nostrum qui impiorum personam sustinuit, pati necesse fuit non in cœlo ipso, sacro Dei palatio, & iustitiæ diuinæ domicilio, sed procul ab eius conspectu, extra nempe, cui post admissum peccatum Dei maledictio incubuit. Mors enim Mediatòrìs non modò sacrificij, sed etiam pœnæ ob maleficia irrogatæ rationem habuit. At quia Qui passus est in carne desiit à peccato & & ab eo liberatus est d, ea maledictio quam lex omnibus intentabat pœnæ perpetuæ sublata est, Christus satisfactione sua fretus, ausus est in cœlum ascendere, nihilque amplius nostro nomine sordamdius, fructum tantæ passionis verè fidelibus fidens, terti, si ita loquì liceat, efflagitare. Quo fit vt eius intercessionis efficacitas nulla re impediatur, nullo casu intercipi possit. Perrumpit enim ipsa omne impedimentum, omnem omnium causarum importunitatem corrigit & emendat.
                    
                    a Heb. 13.11. Leuit. 6.30. & 27. b Heb. 13.12. c 1. Pet. 4.1. d Rom. 6.7. 
                    
                    His de causis & execramur illorum impietatem qui Sacerdotio Christi vim expiandorum peccatorum adimunt: & eorum damnamus errorem qui aliud in Ecclesiâ Dei Sacrificiorum secundum ordinem Melchisedech instituunt; & eorum reliqua commenta in religione nimis quan periculosa quâ sacrificio Christi alia sacrificia ἱλαστηρία, alias satisfactiones supersinduunt; & abhorremus eorum corruptam fidem dissidentis quæ efficaciam intercessionis Christi ex arbitrio nostro libero suspendit, & in vivo Christo salutis nostræ inchoatore, promotore, perfectore, atque accepte & absolutissimo, absque omni alia esse, acquiescimus & gloria­mur. Eius laus vna cum Patre & Spiritu in omnem æternitatem, Amen."
