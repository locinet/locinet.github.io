            text:
              - I: The heavenly doctrine revealed in the word of God is indeed entirely Christian and may be so called. For whether it is set forth in the narration of past events—nothing was done or created without Christ—or whether in the prediction of things to come—the end of prophetic predictions is Christ—or whether in the declaration of the nature of the Godhead and of true religion, and of the virtues that flow from religion—it leads men to salvation, of which Christ is the sole cause and the only foundation. Yet that designation seems by a certain right to claim for itself the doctrine that properly concerns Christ himself.
              - II: But the consideration of that doctrine which has Christ himself for its subject is not simple. For either the Person in Christ, consisting of two natures, is considered: the divine, according to which he is equal to the Father in all things; and the human, in respect of which he is said to have been made entirely like men, sin excepted. Or the office distinct from the person itself is considered, yet such as is nevertheless united and agreeing with it, so that neither would the person have had each nature in itself except for the sake of performing such an office, nor could such an office have fallen to any person who was not partaker of each nature.
              - III: Moreover, although that office is one, and cannot in reality be divided into parts so that some may subsist separately from others, nor can it suit any one of them taken apart, nevertheless from the threefold kind of types by which Christ was formerly especially foreshadowed, and from the threefold kind of works which he undertook from the Father for the sake of our salvation, it can easily be discerned that a threefold highest dignity has coalesced in one Christ—Prophetical, Sacredotal, and Kingly. Indeed, in Holy Scripture he is set before us as the supreme Prophet, Priest, and King of the Church.
              - IV: The prophecy of Christ is that part of his office which is occupied with the explanation of the mysteries pertaining to the knowledge of God and to the salvation of men: which he discharged so absolutely that not only did he, by surpassing ability and profound insight, illustrate sufficiently the obscure predictions of the prophets who went before; but he also poured forth upon the world such abundance of light that we ought to expect no further addition to it until the end of all things. Yet because that spiritual light chiefly consists in the revelation of sin and of the remedy by which sin is removed, and because it does not pour itself into our minds apart from the Holy Spirit, and the Holy Spirit could not be granted to us except in Christ, God already appeased and reconciled; and no means of appeasing God existed except in Christ the Priest; the prophecy of Christ would plainly have been useless unless he had fulfilled the priesthood.
              - V: Likewise, since the kingdom of Christ chiefly consists in this: that he bends the people chosen by God, through the preaching of the Word—which has the efficacy of the Spirit of sanctification as its companion—into obedience to the Father, and governs and directs them; and since the Spirit of regeneration could not be obtained for us except by the merit of the sacrifice which possesses the power of removing sin and propitiating God; not even any kingdom at all could Christ have had except by the benefit of the priesthood. Wherefore the doctrine concerning the Priesthood of Christ holds such a place in the Christian religion that, unless it be preserved intact, the entire fabric of religion must of necessity collapse, having grown luxuriant and fallen to ruin.
              - VI: Now the Priesthood of Christ is that part of the office committed to him by the Father, which consists first in the expiation of sin through the offering of himself made on earth upon the cross, a victim proportioned to so great a matter; then in intercession in heaven for those who, their sin having been expiated, have been reconciled to God: so that, all other sacrifices being removed and every other intercession excluded, he may commend them to God once for all and forever, that at length they may obtain heavenly life. These things, though embraced in a few words, must be explained to us somewhat more broadly and diligently, and confirmed.
              - VII: Therefore, to begin with what is placed in the first position—that Christ was appointed Priest by the Father, not by himself nor by anyone else—the Apostle demonstrates this from the illustrious passage of Psalm 110: “The Lord has sworn and will not repent: You are a Priest forever according to the order of Melchizedek.” The Jews attempt in vain to twist this passage in another direction and apply it to David. For since the Psalm has David himself as its author, which is clear from the title, it is contrary to reason and to Davidic style that he should address and speak to himself; much more absurd that he should call himself “the Lord.” Hebrews 5:6 and elsewhere repeatedly.
              - VIII: Moreover, as even the Jews themselves admit, David performed no priesthood of any order whatsoever, far from being able to be said to have been appointed Priest according to the order of Melchizedek by God himself with an oath. For neither in type nor in reality did he lack lineage, birth, or death; rather, in the rank which he obtained he both had a predecessor and a successor; and his parents are carefully recorded in Scripture, nor did the Holy Spirit choose to leave the day of his death unmentioned.
              - IX: Finally, to sit at the right hand of God himself, to stretch forth the reverence and power of the scepter to the farthest boundaries of the earth, to tread almost underfoot the majesty of their own kings, to dispense judgment widely among the peoples, and the other things mentioned in this Psalm—these can by far more sound and sincere reason be applied to him who in David, or in some one of David’s descendants or successors, or in any other universally, cannot possibly be meant.
              - X: But that Christ could not obtain this honor except by the command of God is clear from the nature of the matter itself. For no one lawfully intrudes of his own accord into a public office, but is appointed by him whose concern it is and who is endowed with that authority; and especially from the Apostle’s words, who expressly denies that anyone could assume this dignity for himself, and confirms it by the example of Aaron, who was lawfully called by God himself. Hebrews 5:4.
              - XI: Since in the Old Testament the general arrangement of things pertaining to religion was such that those things which under the new covenant were to be extraordinary and complete in every respect were prefigured in various types and figures, as the nature of the times then required, it ought not to seem strange if that which is principal in the evangelical covenant has been prefigured in more than one way.
              - XII: Christ, therefore, as he is our supreme Priest, was formerly sketched out, as it were, by a twofold type—ordinary and extraordinary. And the ordinary type was situated in the high priesthood which was first bestowed upon Aaron, then by God’s institution derived to his descendants, and was engaged indeed in all those functions which by the prescription of the legal covenant were to be performed by men before God, especially, however, in the offering of those sacrifices which are called hilastika (“propitiatory”). Hebrews 5:1.
              - XIII: But partly on account of the incomparable excellence of Christ’s office, which no shadow could fully express; partly on account of the unavoidable weaknesses of human nature; and partly also on account of the imperfection of the priesthood of Aaron itself and of the covenant on which it rested—this ordinary type exhibited the whole matter somewhat, indeed very, imperfectly. For not only (as the Apostle judges worthy of careful observance) was it necessary that Aaron and his descendants, stained with the blemish of sin, should offer sacrifice both for the people and for themselves—of which necessity Christ, most holy and separated from sinners, was free—but also (as the Holy Spirit has taught us to pertain most greatly to the matter) in that priesthood, since some were removed by death and prevented from continuing, it was necessary that others should succeed them. Heb. 7:28; 7:11; 7:19, 23; 5:2; 7:26, 27; 7:23.
              - XIV: Wherefore another extraordinary type was employed long before, namely the priesthood of Melchizedek, which in many respects excelled the other. For he both had royal dignity joined with priestly, a rank far removed above Aaron; and names designating most excellent things—peace and righteousness—of which there are no traces in the name of Aaron; and in that privilege in which the chief force of the type consists, he succeeded no one, nor was anyone his successor. Although what the Apostle denies of Melchizedek—that he had parents, or origin, or end—may seem to be able to be referred to the person of Christ, in whom the divine nature lacks origin and mother, while the human nature had no father and is to remain forever, yet it is referred by the Apostle chiefly to the office, as these words plainly show, closely cohering with the preceding: “but being made like unto the Son of God, he remains a priest forever.” Heb. 7:1; 7:2; 7:3.
              - XV: For indeed it was wisely provided by God that, although in the Old Scripture the parents, the day of birth and of death, and other things most carefully recorded and noted are preserved—especially, moreover, of the high priests, whose dignity was hereditary, the syngeneiai being diligently observed—yet the Holy Spirit should consign to deep and perpetual silence the lineage, birth, end, and all such matters of that King and Priest who was far the noblest of all and who by acclamation from men surpassed both the dignity in which he was first placed and Aaron who was consecrated by the command of God. Heb. 7:4, 6, 7.
              - XVI: Now this matter is of such great importance, and contributes so highly to the excellence of the priesthood of Christ, that for this one reason alone—which indeed can be made known to us from Holy Scripture—it is said that Christ was made a Priest not according to the law of a carnal commandment, which could not prevent the death of the Levitical priests, but according to the power of an indestructible life, which vindicates Christ from the dominion of death forever; and that he was created according to the order not of Aaron but of Melchizedek, and thus is said to have obtained an aparabaton priesthood. Heb. 7:15, 20, 22, 23, etc.
              - XVII: Wherefore the spurious Priesthood which they attempt to thrust upon the Pontiff of the Christian Church (the Pope) is afflicted with a twofold, and therefore most grievous, drawback. First, it is introduced and seized upon without any mandate: Although they are accustomed to demand arguments for their calling so importunately from others, they assume a supreme dignity in the Church of God, which is due to Christ alone, without any (I will not say legitimate calling) but even the shadow of a calling.
              - XVIII: For when they seek the basis of so weighty an undertaking from the words of Christ, “Do this in remembrance of me,” they do so—so as to speak not too harshly—ridiculously. For they have never proved that the word ποιεῖν, to do, to make, joined with the accusative in what they call the “perfect” construction, has the meaning of to sacrifice. Nor, even if they could prove that this sometimes occurs where (which, however, ought to have been ascertained from something other than that verb) there is discussion of a sacrifice, have they ever been able to demonstrate that in that action which Christ was then performing, there was any will, or trace, of sacrifice. Unless they do this, and yet, as is their custom, earnestly strive to fasten such an understanding on that verb, nothing prevents them from imagining expiatory victims wherever it occurs, and even from attempting to persuade us, by means of those words “What you do, do quickly,” that a priest was created for us by them. Council of Trent, Session 22, Canon 2; John 13:27.
              - XIX: Then further it suffers not only from that inconvenience but from an inexplicable fault: namely, that although the priesthood of Christ endures forever, others are appointed to take his place, as if he were subject to destruction.
              - XX: Nor is this evil remedied by what some say—that the priesthood introduced into the Roman Church is one and the same with the priesthood of Christ, not one only in a different manner and communicated at the same time to many, and transferred from hand to hand as others succeed into the places of those whom common mortality has removed. For since, as we have said above and as the nature of the matter proves, the parts of Christ’s office are inseparable, if the pastors of the Roman Church can be participants in the priesthood of Christ, it is necessary that they be participants also in the office of king and prophet. Further, since the office of Christ cannot fall upon that person who is not both man and God, those who arrogate that priesthood to themselves, arrogate also the name and glory of God by the same act. From which blasphemies there is no doubt that all Papists ought to recoil. Bellarmine, On the Mass, book 1, chapter 25.
              - XXI: Adde quod cùm Christi Sacerdotium duabus in rebus occupetur, oblatione victimæ ad expiandum peccatum, & intercessione: quandoquidem Sacerdotij Pontificij partes in intercessione sitæ non sunt, sed in offerenda quotidie victima ad abolendum peccatum, ex ista hypothesi necessariò sequitur ipsum Christum quotidie offerre: Quod Apostolus toties ac tam disertis verbis negat. “Nec obstat quod id per se non facit, sed interuentu & ministerio aliorum.” Nam testibus iuriscosulis, & facit is per quem non stat quominus res fiat, & “qui jubet atque mandat is facere videtur.” Quamto magis igitur Christus per quem, si Pontificiis credimus, non modò non stat quominus quotidie offeratur, sed etiam rem fieri mandat; neque jubet atque imperat solùm spectatè, sed ad eam rem faciendam eos adhibet, qui eius sunt in potestate? Nonne is ipse totum id facit aut ratione muneris? a Heb. 9. 23. 26. 28. & 10. 12. & alibi. b Leg. ver ex fratribus. de Condir. institutiouum. c Legem is dænum̅, de reg. jur.
              - XXI: Add also that since the priesthood of Christ is engaged in two things—the offering of a victim for the expiation of sin, and intercession—and since the functions of the Papal priesthood do not lie in intercession but in the daily offering of a victim for the removal of sin, from this hypothesis it necessarily follows that Christ himself is offered daily: which the Apostle denies repeatedly and in terms most explicit. “Nor does it avail to object that he does not do it himself, but through the intervention and ministry of others.” For as the legal authorities testify: “He by whom it does not stand that a thing be done is himself considered to do it”; and “he who commands and orders a thing to be done is regarded as doing it.” How much more, therefore, Christ—through whom, if we believe the Papists, it not only does not fail to stand that he is offered daily, but he even commands the deed to be done; and who not only commands and orders the thing in a formal sense, but employs those persons, who are under his power, for accomplishing it—does not he himself perform the whole act, whether by reason of his office? Heb. 9:23, 26, 28; 10:12, and elsewhere. “Leg. ver. ex fratribus, de Condir. institutionum.” “Legem is dænum, de regulis juris.”
              - XXII: Finally, since in the priesthood of Melchizedek that point is especially regarded by the Apostle, that neither did he succeed another by death, nor was anyone succeeded to him by death, and since for this single reason the priesthood of Christ is said to have been made and constituted in the likeness of that of Melchizedek, and to have been designated by the priesthood of Melchizedek, it is more than astonishing that this priesthood should be thought to be the same as that which belongs to Christ, and therefore be called “Melchizedekian,” in the exercise of which others daily occupy the place of those who give way to death.
              - XXIII: Just as the priesthood of Christ was foreshadowed by the type of the Aaronic office, so also the very function of that office, which consisted in the offering of expiatory victims, prefigured the bloody sacrifice of Christ by which our sins have been taken away.
              - XXIV: For besides the real and natural guilt which we contract by sins properly so called, and by which—under whatever covenant we may be considered, whether natural, legal, or evangelical—we become liable to eternal punishment, there existed in that covenant with the Israelite people a certain guilt arising from things committed against the legal precepts, or from things alien to the ceremonial purity which was then so greatly commended; a guilt consisting in this, that those who were defiled by it were judged unworthy to be admitted into the external society established among that people, not only by civil reason but also for a certain special religious reason. Consequently, they were regarded as deprived of that blessing which God had particularly promised to that society, until, propitiation having been made and the impediment removed, access to the Tabernacle was opened to them. For the Tabernacle was the preeminent and extraordinary testimony of the divine presence, and the center and, as it were, bond of that communion. Num. 19:13; throughout Leviticus; Heb. 9:13.
              - XXV: Although, indeed, the legal victims were able to abolish that kind of guilt a (for it was instituted by virtue of a legal constitution and, otherwise, in its own nature was none—and thus could be removed by the same constitution), nevertheless they could not expiate the real guilt which arises naturally from sins. b Indeed, it does not depend upon any law which it may have been free for God to enact or to abrogate, but upon the eternal and unchangeable nature of things, by force of which it stands as holy that those who are impious against God, unjust toward men, and involved in crimes within themselves, having violated the Majesty of God which shines forth in His image (and what is the image of God but piety, holiness, and justice?), should be consigned to eternal punishments. If one is willing to attend to it, this can be understood and explained without any difficulty. Heb. 6:13; 10:1, 4.
              - XXVI: For what then? Shall we imagine in our mind that it is permitted to God either to establish a law which commands things that are contrary to piety, justice, and holiness, or forbids those things which are designated by those honorable names? Indeed, the latter cannot be imagined without at the same time supposing that it is permissible for God to deny himself, to lay aside his own nature, and to renounce his own holiness (far be the blasphemy of the words!). For if the natural image, though noble, can be changed into a contrary form so that what is just becomes unjust, and, conversely, what is unjust puts on the appearance of justice, and even the exemplar itself can be altered, it would necessarily follow that men by nature excel other animals in no respect, and that the distinction between intelligent creatures and those lacking reason does not arise from the sources of nature but from positive law. And if that law be revoked (and why indeed should it not be revoked, since it seems imposed on our necks merely by the arbitrary will of God, or laid on our souls by force?), it will then be permissible without any distinction to live a beast-like life. But since the sense of the soul not only refuses but actually exercises the opposite, it follows that this law—which commands for us what is honorable and forbids what is base—comes from God as an immovable and perpetual law of things natural and holy.
              - XXVII: From the same principle it follows that things which are opposed by their own nature have also conjunction and opposition κατ᾽ ἀντιχρείας: namely, that it should go well with the good and ill with the wicked. For besides the wisdom of God, which joins natural good with moral good and moral good with physical good as things suited, connected, and coherent among themselves by affinity of kind, the one is demanded by the goodness of God—ἀναβιοῦσθαι, which cannot be obtained from him unless he does well to the good; the other is demanded and required by the justice of God—most keen, noticing and vindicating—that he must do ill to the wicked, because he could not temper the iniquity. Thus from the one we may hope for reward from God’s goodness, and for the wicked punishment to be expected from his justice.
              - XXVIII: And why did I say these things? Indeed, the bond which naturally connects sin with punishment ought to seem much tighter and more indissoluble than that which connects virtue with reward. For indeed, reward depends on mere goodness. For since the rational creature, however great, owes itself entirely to God both by the right of creation, and also on account of the infinite beneficence of the deity, and is so constituted by nature that even if no reward had been proposed, it is nevertheless bound to obey the laws of piety and virtue, if God wishes to withhold the effect of goodness the creature has no just cause to complain against God. For these things prohibit us from being able to acquire any right against Him by our actions. But the obligation to punishment arises from the intrinsic wickedness of sin and the inviolable order of things itself. Wherefore, it cannot be omitted by God, in whose power it is to punish, but that the order of things itself, if one may speak so, has matter for complaint. And by how much the beneficence of the supreme power is more sublime, by so much more does hatred of sin become it, and contempt of that order is unbecoming.
              - XXIX: Therefore, since guilt of this kind could not be erased unless satisfaction were made to divine justice by the endurance of the punishments deserved, and which bore a proportion to the guilt itself, it was absolutely necessary that such a sacrifice should be offered by Christ, who alone was able to do it, which would bring about so great a result. Therefore, an expiatory Sacred Act was made to God, which, since it involved the incomparable sanctity of the Priest and the inestimable dignity of the Victim of infinite weight (for Christ offered Himself through the eternal Spirit a), it was able to and truly did obliterate the obligation to infinite punishment. a Hebrews 9:14.
              - XXX: From this comes that which the Apostle has taught us—that so great is the force and majesty of the priesthood of Christ and of the sacrifice accomplished by him, that although the Levitical priesthood was full of veneration and held the highest honor before the other arose, yet that priesthood is nevertheless rendered superfluous by the new one having appeared, and the legal covenant itself—of which it formed a most memorable part—has lost its force. For when the priesthood is changed, it is necessary that the law also be changed. Heb. 7:10–12.
              - XXXI: From these things which we have hitherto unfolded, it is evident how impious is the heretical delusion of the person who denies that any real satisfaction for sins was made by the death of Christ. For he both disturbs and confounds the natural order of things, which we mentioned above, and attributes to God a leniency which disgraces the perfection of the Divine nature, and removes the basis for Christ's Priesthood, who could not be a Priest unless he offered a sacrifice. And it abolishes the relationship of type and figure which intervenes between Christ's sacrifice and the Aaronic expiatory victims. For since those victims truly and really made expiation with respect to the typical guilt which we mentioned above, what typical relation will there be between them and Christ's offering if Christ's sacrifice does not look to the cleansing of the real and natural guilt of sins?
              - XXXII: Certainly, since types are instituted not for their own sake but for the sake of the things they foreshadow, if the sacrifice of Christ neither possesses the power of expiating sins nor was appointed by God for that end, no suitable reason can be given why God in the old covenant should have instituted both that typical guilt and the typical sacrifices—truly hilastika—and the ceremonial law itself of so great a burden.
              - XXXIII: Eodem pertinet quod si hæretica sententia obtineat, accurata illa ac penè scrupulosá comparatio inter Christi sacrificium & levitica quam Apostolus tam fusè persequitur in Epistolâ ad Heb. funditus perit, ut pote quæ tota nititur duplici hypothesi: & victimás legales carnisiv facultate purgandi vel naturalis reatus, & significasse expiatione typicá realem peccatorum nostrorum καθαρισμόν per unиm Christum. Nec alio detorqueri possunt citra vim nimis apertam, quæ Spiritus Sanctus tam studiosè inculcat, Christum esse holocaustum peccato, c expiationem esse factum, b corpus suum obtulisse ut nos ab iis mundaret a quibus victimæ legalæ non potuerunt; c peccata purgasse, d propitiationem pro peccatis fecisse e, peccata sustulisse f, minimûm in crucem, in corpore suo tulisse g, pro peccatis obtulisse g, aliaque eiusmodi sexcenta, quæ vim iræ divinæ placandæ quæ inesset in victimâ verè piaculari oculis ipsis corporeis usurpandam propemodùm subiiciunt. a Rom. 8. 3. b 2. Cor. 5. 21. c Heb. 10. 10. 11. d Heb. 1. 3. e & 2. 17. f & 9. 28 g & 9. 25. 26.
              - XXXIII: The same point holds: that if the heretical opinion were to prevail, that careful and almost scrupulous comparison between Christ's sacrifice and the Levitical sacrifices, which the Apostle (Paul) pursues so extensively in the Epistle to the Hebrews, would completely perish, inasmuch as it rests entirely upon a double hypothesis: namely, that the legal victims lacked the power of purifying true, natural guilt, and that by typical expiation, they signified the real expiation of our sins, which is through the one Christ. Nor can those things, which the Holy Spirit so studiously inculcates, be diverted to another sense against the force of this most obvious truth: that Christ is the victim for sin, that He was made sin, and that He offered His body to cleanse us from those things from which the victims could not deliver us, and that He cleansed sins and made propitiation for sins, that He bore sins up, specifically, on the cross, in His body, that He offered Himself for sins, and countless other similar things, which almost visibly present the power of placating the divine wrath that resides in a truly propitiatory victim. Rom. 8:3; 2 Cor. 5:21; Heb. 10:10–11; Heb. 1:3; 2:17; 9:28; 9:25–26.
              - XXXIV: On the contrary, they fall into an almost equally pernicious error who, not content with the single oblation of Christ once performed on the Cross, teach that the expiation of sins is made daily in the Mass, by a repeated sacrifice of Christ's body, and by repeating it in countless places until the consummation of the ages.
              - XXXV: For either Christ on the Cross has blotted out our sins, or he has not blotted them out at all. If the latter holds, we are still in our sins. And whatever propitiatory power the Mass-sacrifice may seem to possess—according to the Papists, who assert that it derives all its efficacy from the death of Christ—the offering itself will not be able to free us from guilt. But if the former is true, we have no need whatsoever of the repetition of a propitiation and of an offering prepared for the making of propitiation.
              - XXXVI: Now this line of reasoning ought not to be attributed to us, but to the Apostle—and that in more than one respect. For since he ascribes the frequent repetition of the Levitical sacrifices to their weakness, and expressly denies that any repetition of them would ever have been required if they had once blotted out sin, it follows from the Apostle’s teaching that where true removal of sins has been accomplished, there is no need of repeated offering. Again, since by instituting a comparison between the sacrifice of Christ and the Levitical sacrifices he teaches that they differ in this point: that the Levitical priests offer daily sacrifices which can never take away sin, while Christ has once offered a single sacrifice for sins, by whose power he perfects forever those who are sanctified b, what need is there—according to the Apostle—of either a new offering or a new consecration? Finally, since besides that comparison he confirms the doctrine of the non-repetition of Christ’s sacrifice by the argument that God promised that under the new covenant he would no longer remember our sins, and that wherever there is remission of sins, there remains no more offering for sin, can they say that repeated offerings accomplish the cleansing of sins, or that the labor of purging sins is daily renewed by sacrifices, when remission has once for all been obtained on the cross? Heb. 10:12; 10:11–14; 10:10, 16–18.
              - XXXVII: But not only can we dispense with that repeated offering, we ought to cast it out from the bounds of the Christian religion and utterly abhor it. For a religion composed by such wise and divine counsel as this admits nothing that is useless, and a repetition of this sort casts upon the sacrifice of Christ a charge of weakness and imperfection. As the Apostle bears witness—who (as we have already touched upon) argues, from the frequent immolation of legal victims, to their weakness, and from the singularity of Christ’s offering, to its fullness of power, its efficacy, and its inexhaustibility for all ages. Heb. 10:1–2, 10–14; also Heb. 9:25–26.
              - XXXVIII: But if Christ had to be offered daily in almost innumerable places, would the Apostle—who expressly treats of the sacrifice of Christ in the divine Epistle—have passed over a matter of such importance, and without which, if we believe the Pontiffs, religion has been utterly overthrown? For to admit, as the doctors of the Roman Church are forced to do, that in the Epistle to the Hebrews no mention at all is found of the sacrifice of the Mass, and to fabricate certain cold little explanations of this matter, as though either it contributed nothing to the Apostle’s purpose, or the Hebrews recently brought to Christianity had not yet been able properly to digest the doctrine of Transubstantiation—this is unworthy indeed of serious men and lovers of truth. Certainly, things of lesser weight may perhaps for a time be concealed for the sake of avoiding scandal. But that the very point in which the whole matter consists, and, as he says, the very stern and prow of divine worship, should by that design be pressed into silence, divine truth and the concern for human salvation—which the Apostles always and everywhere displayed—do not permit. Moreover, what could have suited the divine writer’s purpose more fittingly than that he should soothe and comfort the Jews, who bore with difficulty the antiquation and abrogation of the Levitical sacrifices, by the substitution of the perpetual sacrifice of the Eucharist? And since he had undertaken to explain the perpetuity of Christ’s priesthood, which the Pontiffs maintain to be either nonexistent or vain unless the body of Christ is sacrificed daily, was he so forgetful or dull that he thought this had nothing at all to do with his subject? (from Bellarmine, Book 1 on the Mass, chapter 6.)
              - XXXIX: But what is surprising if the Apostle is silent in so great a matter? If perhaps there was some reason which we cannot grasp in our mind, why the Apostle so consistently kept silence about the sacrifice of the Mass, at least he should not have said those things which would later present scandal to the minds of men grown up in the Christian religion and would clash, face to face, with the sacrifice of the Mass. But when he so often repeats that by that one and same oblation of Christ we have been redeemed, consecrated, sanctified b, or at least adopted eternally; when he denies that Christ has offered himself many times, offers himself, or will offer himself d; when he affirms that Christ’s sacrifice ought no more to be sought than the death of each individual man is repeated c; and when he contends that Christ’s oblation surpassed the former oblations in this—that it ought not to be repeated f—then either the Apostle must be said to have been ignorant of the sacrifice of the Mass (which the thing itself undoubtedly teaches), or if he was not ignorant and believed it to have been instituted by Christ, he must be said deliberately to have attacked a saving doctrine; or else to have spoken with a careless and inconsiderate mind those things which, since they do not accord with so great a truth, must themselves be false. Neither of these can be said or even thought without wickedness. b 10.10.14. c 9.12. d 9.25. & 7.27. e 9.26. f 9.25. 26. a Heb. 7.27.
              - XL: Here one is ashamed to recall how weak a foundation supports the argument drawn from the fact that in the history of Melchizedek mention is made of bread and wine. For they have been fully persuaded to turn into a propitiatory offering for the wrath of God the food—and rather the refreshment—which he humanely brought forth for men wearied on the journey, exhausted from want and from their vessels. What sort of form of a propitiatory victim is that which lacks life and blood? What in the end was offered so that nothing should appear from which one might judge it to be a placating sacrifice? Why does the Apostle nowhere recall from this type any hidden meanings nor any circumstance more fittingly accommodated to the sacrifice of Christ? Truly, Melchizedek is said in that place to have been priest of the Most High God. But that this does not pertain to the fact that he brought out bread and wine—וְהוֹצִיא וַיַּצֵּא—is shown both by the very phrase, and by the nature of the matter, and by the Apostle’s silence. But that mention of the priesthood has been made because shortly thereafter he blessed Abraham himself and is said to have received from him tithes of spoils gained in war, the facts themselves show, and the Apostle’s careful diligence in observing them. a Gen. 14.18.
              - XLI: But that the sacrifice is one and the same with the sacrifice of Christ, and therefore ought not properly to be repeated—this, though spoken with all their good will and courtesy, seems idle talk. For even if we should pass over the fact that the person of Christ is not present in body in the Mass, and therefore cannot be offered (for inquiry into this matter belongs elsewhere), nevertheless ἐπαναφορά τε καὶ ἀναφορά is not the person of Christ himself properly, but a certain action of the priest with respect to the person (otherwise how many countless repetitions of them must we undergo?), which the Apostle seems to use in more than one place b. It surpasses all absurdity that the sacrifice performed today should be the same in number with that which was accomplished nearly sixteen centuries ago. a Heb. 9.14.25. c. 8.3.
              - XLII: But if they concede (as indeed they must) that it is not the same oblation in number, although the Priest would be the same—which we have refuted above; nor the same victim, which sacred Scripture disproves; nor the same manner of offering, which they themselves are compelled to reject—for they imagine here some sort of oblation without passion—yet it cannot be avoided that there is a “certain offering as it were each day,” τίς προσφορὰ τις καθ’ ἑκάστην, a repetition which the Apostle absolutely condemned. These are words which no slander can obscure. Such a High Priest was fitting for us, one who has no need daily, as those Levitical high priests, first to offer victims for his own sins, then for the sins of the people. For this he did once when he offered up himself a. Likewise, he has entered into heaven itself in order to appear now before the face of God for us, not in order that he might often offer himself, etc. b. a Heb. 7:27. b Heb. 9:25.
              - XLIII: In one word: the sacrifice of Christ cannot exist without propitiation, no propitiation without the shedding of blood, no shedding of blood without passion. But that Christ in the Eucharist pours out his blood and suffers would, in the judgment of the Pontiffs, be affirmed only falsely and impiously. Whence it follows that the doctrine of propitiation through the Eucharist is foreign to the truth of godliness. a Heb. 9:22.
              - XLIV: Here they are accustomed to use and to press two points—the one for defending error, the other for attacking truth. The first is to evade the force of our arguments by a constant distinction burdened with the terms “bloody” and “unbloody”; and what is taken from the writings of the Bishops and Apostles, they distort toward the bloody kind, thereby incurring indeed the hatred of many. Then they even dare to pretend that Christ would not be a Priest forever, since in the Mass he offers himself in a sacred and unbloody propitiatory sacrifice. a Bellarmine, Book 1 on the Mass, chapters 6 and 25.
              - XLV: But the latter point is scarcely short of blasphemy. For the Apostle so clearly establishes the perpetual duration of Christ’s priesthood in his own eternal life a, in the perpetual and infinite power of the oblation which he offered b, and in the intercession by which he unceasingly intercedes for us before God c, that it would be ruinous if they indeed do not acknowledge this, while yet they sell themselves as doctors of the Christian Church. a Heb. 7:24. b 7:27. c 7:25–26.
              - XLVI: As to the former point, since the Apostle takes Christ’s oblation and passion not once but often as one and the same thing, and denies that he offered himself many times because he did not suffer many times, and affirms that he has been offered often because he did not suffer often, either the Apostle must be said to have had no use of speech or reasoning, or it must be admitted that there is no oblation of Christ without passion. a Heb. 9:25, 26, 27, 28.
              - XXVII: "But if we should choose to overlook the Apostle’s words, by which he so emphatically teaches that no remission of sins is granted without the shedding of blood a—and so he utterly overturns that futile distinction—and if we should at least adhere in counsel to the analogy of faith and to right reason: who, being even lightly versed in Christian religion, will think that the wrath of God, deeply inflamed against the sins of men, can be appeased by any earthly toy, when not even Christ himself could furnish a sacrifice sufficient to mitigate that inexorable wrath except by the most bitter and most ignominious death? Or who, being in his right mind, can bring himself to believe that Christ in the oblation of the Eucharist is sufficiently appeased to placate the wrath of God, so that in what consists of no suffering at all, and is indeed diminished in many respects, he should suffer something under bread and wine? Does anyone imagine that God is appeased, propitiated, and that the ancient body of Christ should then be dissolved and made a true sacrifice? To this does the Christian cause return—that the mysteries of religion have been either utterly cast away by some, or now for a long time handed over to human wisdom? &c. a Heb. 9:22."
              - XLVIII: Finally (for the matter must be brought into a few words), into whatever direction they turn themselves or twist themselves, they will never break the force of the arguments which we have above presented, by their little distinctions—by which we have proved not only that Christ’s bloody oblation ought not to be repeated, but that after the satisfaction accomplished for us on the cross, no place at all remains for a new propitiation, whether it be thought to be procured by a bloody oblation or rather by an unbloody one.
              - XLIX: Those who teach that that propitiation lies wholly in the application of the redemption which was accomplished on the cross may perhaps seem somewhat more subtle. But in truth they say neither what agrees with the doctrine of the Roman Church, nor what sufficiently accords with truth itself or with right reason.
              - L: For what is that application? Is it some action by whose merit sins are actually blotted out and divine justice is appeased? If they so think, then the monstrous terms “original or primitive redemption” a and “applicative redemption” a—if the applicative propitiation is the same real one—cannot defend their opinion against the irresistible force of our arguments. And indeed those who thus teach seem to have entered upon a method of teaching and of distinguishing so as to avoid the arguments by which the so-called real propitiation of the Mass is overthrown. a Cardinal Perron, Adversus Regem Magnae Britanniae, p. 927.
              - LI: Estne igitur actio cujus vi remissio peccatorum quæ in cruce omnibus impetrata est, redditur huic vel illi fructuosa, inutilis alioqui futura? Primum sita se res habet, viri diserti nimis licenter verbis vistatis abutuntur, qui ἀπολατρωτικὸν sacrificium appellant quod expiadorum peccatorum, si res æstimetur vero judicio, vim habet nullam. Deinde novum nobis producent Euagelium, quandoquidem Dei verbum nihil aliud postulat vt remissio in cruce impetrata nobis reapse applicetur, præter unam veræ fidei conditionem. Denique, quod suprà monuimus, discidant ab Ecclesiæ Romanæ sententia, quæ propitiationem realem arctè tenet, & diversas sententias anathemate ferit. a Concil. Trid. Sess.22. Can.3. Bellarm. lib.2. de Miss. cap.2.
              - LI: Therefore, is it an action by whose power the remission of sins—which on the cross was obtained for all—is rendered fruitful for this or that person, otherwise destined to be useless? First, if the matter stands thus, learned men abuse overly freely the ornament of language who call the sacrifice ἀπολατρωτικόν, which, if the matter be judged in true judgment, has no power of expiating sins. Next, they will produce for us a new Gospel, since the word of God demands nothing else for the remission obtained on the cross to be actually applied to us except the single condition of true faith. Finally, as we warned above, they depart from the doctrine of the Roman Church, which strictly maintains real propitiation and anathematizes diverse opinions. a Council of Trent, Session 22, Canon 3. Bellarmine, On the Mass, Book 2, chapter 2.
              - LII: Lastly (for the matter in itself is very difficult, and they have never explained it), do they understand the lawful celebration of the Eucharist and its pious reception to be an instrument appointed by God for this end: that through its intervention the sense of the remission of sins—obtained on the Cross for all and applied through faith to each believer—may be increased in our souls? If this is what they mean, then they agree with us. For we attribute hardly any other virtue to the Lord’s Supper. But when they call that—whatever it is—a propitiation, they utterly pervert the common force of language. And by the same reasoning they could aptly call the preaching of the Gospel, and whatever promotes our consolation and sanctification, a sacrifice. But who can more surely refute that doctrine, put forth in those books, which—so far as lies in them—strives to root out the errors of the Roman Church, than pious men and nearly all who, lifted up by the fervor of the Academy and the prudence of learning in the height of their labor, are accustomed to apply themselves? Rarely with greater sharpness and earnestness—having inverted what ought to have been expressed in their own Latin words.
              - LIII: Non negamus tamen Cœnam à veteribus Theologis appellari sæpe sacrificium. At sic nominant identidem quidquid ad Dei cultum pertinet a. Quo sensu benevolentiam Apostolus liberalitatemque hostias appellavit b. Et Eucharistiæ nomen quod isti sacramento ab iisdem inditum est, satis indicat viros sanctos gnaros duo fere esse genera sacrificiorum, Cœnam in eorum numerum retulisse quæ gratiarum actionis ergo duntaxat offeruntur. Siqui vero ὡς θυσίαν ἐπενόησαν & Cœnam sacrificium ἱλαστικόν nuncuparent, (quod vcl nunquam vel rarissime factum est) ipsi mentem suam sufficienter aperuerunt cum sacrosanctum illud mysterium σφάζεσθαι (sacrificii) in cruce peracti esse dixerunt. Neque verborum abusu aut hyperbolica sublimitatis & excellentiæ, Eucharistiæ deprecatione tam periculosa fuit priscis Ecclesiæ temporibus, doctrina Christianâ hac in parte nondum corruptâ, quam nunc periculosâ est religione potius immutatâ & toto orbe Christiano controversiis de sacrificio Missæ jamdudum personante. a August. lib. 10. de Civitat. cap. 5. & 6. b Heb. 13.16. c Chrysost. Homil. 17. in Epist. ad Hebr.
              - LIII: Yet we do not deny that the Supper is often called a sacrifice by ancient theologians. But they apply this name repeatedly to whatever pertains to the worship of God a. In this sense the Apostle called benevolence and generosity “sacrifices” b. And the name Eucharist, which these same men gave to that sacrament, clearly shows that holy men, aware that there are almost two kinds of sacrifices, placed the Supper in the number of those which are offered solely for the sake of thanksgiving. But if any, having conceived of it as a sacrifice (ὡς θυσίαν), would call the Supper a propitiatory sacrifice (ἱλαστικόν), which has scarcely ever or only very rarely been done, they sufficiently revealed their own mind when they said that that most holy mystery σφάζεσθαι—that is, the (slain) sacrifice—was accomplished on the cross. Nor did a misuse of words or hyperbolic expressions of sublimity and excellence make the Eucharistic prayer dangerous in the early times of the Church, when Christian doctrine in this matter was not yet corrupted, as dangerous as it is now, when religion has been rather altered, and the whole Christian world has long been resounding with controversies about the sacrifice of the Mass. a. Augustine. book 10. on the City of God. chapter 5. & 6. b. Hebrews 13. 16. c. Chrysostom. Homily 17. on the Epistle to the Hebrews.
              - LIV: They fall into the same error who teach that the penalties which the souls of the departed are said to endure in the fire of purgatory go in part toward the satisfaction owed to God for sins, and those who want them to be the same instruments by which the satisfaction of Christ is applied. For the former opinion is injurious to the power and efficacy of the passion of Christ, as though it had been unable perfectly to free us from guilt. And the latter opinion—besides the fact that it departs from the Roman Church, which says that those penalties come in part toward satisfaction for sin (for thus venial sins are removed, namely), and which makes the use of Indulgences useless, inasmuch as, if it be permitted to believe this, the persons of martyrs and others are applied to the alleviation of purgatorial torments—is as absurd as anything can be. For who has ever in his senses heard either that a debtor’s payment of a debt can be discharged by some other payment, or that a condemned man can have the force and efficacy of blows and stripes suffered by someone else who is deceased applied to his own remission?
              - LV: Thus far has been explained that part of the Priesthood of Christ which could be salvific for all men under the condition of faith, but otherwise it is almost useless to the countless (multitudes), because of the increase of our wickedness in offenses; a portion must be added concerning that which regards only those who have already fulfilled the condition of faith. 
              - LVI: | 
                     Therefore it lies and consists in intercession on behalf of the faithful, and is no less than the other part foreshadowed by the type—namely, in the entrance of the high priest into the Holy of Holies with blood and with the sevenfold repetition of the sprinkling of the blood toward the Mercy-Seat. For these things, as the Apostle refers them, signify nothing else than the ascension of Christ into heaven and His perpetual intercession there for us before the Father a. a Hebrews 9:24–25. 
                     
                     ad Propitiatorium. Hæc enim ab Apostolo non aliò referuntur quàm ad ascensum Christi in Cœlum & perpetuam ibi pro nobis apud Patrem interpellationem 
                     
                     a Heb. 9. 24. 25.
                     
              - LVII: Truly full of wonder, and plainly proceeding from divine counsel, is the correspondence which in this matter intervenes between the type and the thing prefigured by the type. For just as that other part of the Tabernacle, to which access was open for the priests and also for the people as often as occasion arose, was separated by the Phrygian veil from the other part in which the Ark of the Testimony was placed, so this lower world of ours—where it is permitted for all to dwell—is distinct from that glorious place which is called Heaven, that vault so skillfully constructed and so sprinkled with such variety of stars, in which God seems to have chosen His dwelling. And just as the victims were slain in the front part of the Tabernacle, but the blood—wherein lay the chief part of its power to propitiate a—was each year in the solemn rite carried into the inner recess of the Tabernacle b; so Christ was once for all slain on earth in the course of all the ages, and afterwards, having passed through the heavens, came into the sight of God with the blood which He had shed for us, the stains having been wiped away c. Finally, just as the high priest, by the sprinkling of the blood (repeated seven times) as a sign of more intent devotion toward propitiation, was thought to have accomplished propitiation and to have consecrated the people to God, and then returned to the people thus sanctified; so in like manner Christ, by interceding before the Father on behalf of the faithful, has rendered His sanctification fruitful unto all ages, until at last He perfects in integrity the Church which He reconciled to the Father—even our own perfection d. For the number seven is in Scripture a mystical number, and in this place denotes the frequent repetition of the action and the perpetual extension of time. a Heb. 9, 6. b Heb. 9, 7. c Heb. 9, 24–25. d Lev. 16.
              - LVIII: From all these things it may be understood that that intercession is nothing else than a perpetual remembrance before the Father of the bloody sacrifice which was offered on the cross for us: which remembrance has with the Father a force and efficacy exceedingly great.
              - LIX: For since both the person who intercedes—inasmuch as he is the only-begotten Son, most beloved of the Father—is most acceptable, and the sacrifice is immense on account of the dignity of the victim, its weight and worth, and the promise by which God has given us hope of the pardon of sins on account of that sacrifice is most true and most firm; when Christ presents himself to the Father to be beheld, and (if it is lawful so to speak) displays those noble scars of the crucifixion, by which he testifies that he has satisfied divine justice, and thus sprinkles before the true Propitiatory his blood, not calling for vengeance as once the blood of Abel did, but crying out far better things—peace and mercy a—and bears witness, by the faith of believers, to a testimony of far greater validity than any exception; what is there that he cannot obtain from the Father? a Heb. 12:24.
              - LX: Since these things are so, they cannot be excused who call holy men who have died and been received into heaven our intercessors or mediators, and who therefore invoke them in prayers and venerate them with religious worship.
              - LXI: For since intercession is a part of the priesthood and rests upon sacrifice, so that Christ could not be an intercessor unless he had satisfied for us, the office of interceding with God cannot be assigned to the souls of the saints who have passed away, without calling them into a communion of the same priesthood with Christ, and into a participation in the sacrifice and in the intercession made for men.
              - LXII: They indeed distinguish between the mediator of redemption and the mediator of intercession. But since Christ is not an intercessor except because he is a redeemer, and scarcely any mention of his intercession appears without satisfaction being recalled alongside it, how can clever men devise for themselves intercessors who are not likewise mediators of redemption? Either, therefore, they must transfer the office of Christ wholly to the saints who have died, or they must leave it unimpaired to Christ.
              - LXIII: Moreover, that they should be intercessors for us clashes with what we asserted above from the Apostle’s words, namely, that by Christ’s priesthood we are consecrated to God forever. For that consecration consists in this—that his efficacy and our persons are acceptable to God; and likewise whatever things from us are offered to God are acceptable, whether they lie in prayers, or in thanksgiving, or in any other part of our piety. Why, then, do we need the intervention of the saints?
              - LXV: And indeed our persons are so accepted by God that He holds us in the place of sons, whom He has adopted in His Only One. But children in the same household are accounted by an equal right. Christ is indeed our brother, but the firstborn: not only as the one who has preceded the rest in the order of birth, but also because the dominion and power which He, being equal to the Father in authority, possesses is not possessed by us, and the very mode of His generation is wholly different from that by which we are sons; and because we have not partaken of the divine nature—that is, the sacred and spiritual nature—except inasmuch as through Him we have communion with God. For He received the Spirit without measure b in order that in the fullness of time He might dispense Him to the whole world; and therefore He is removed from the number of the others. As for the rest, the right of primogeniture belongs to no one; all the sons have equal right. But that those who are sons equally should be constituted intercessors for others, as conciliators of the father’s favor, and that the communion which joins children to their parents should somehow intercede by a sort of proper merit—this neither men have established as a custom, nor is it compatible with the supreme indulgence with which the heavenly Father has embraced us all in Christ. a 2 Peter 1:4. b John 3:34. c 2 Corinthians 10:13.
              - LXV2: Indeed, the invokers of the saints are sometimes ashamed, of a doctrine and custom utterly abhorrent to the Christian religion, to such a degree that they seem willing to attribute nothing more to intercession for the saints than what is attributed to the faithful dwelling on earth, when we ask them to pray to God for us. But they abuse these cavils to the harm of simple people. For, first, in the communion of saints, by which the faithful aid one another with prayers while they live on earth, nothing is regarded except the duty of charity, by which we are mutually bound among ourselves. But in the intercession which we oppose, there is regarded some office, or something like an office, with which the souls of the blessed are adorned, and a certain religious worship which on that account is thought to be owed to them. This is clearly shown by the supplications and pilgrimages undertaken to the temples and shrines of the saints, by the gestures with which God Himself is usually supplicated, by the vows made to them in the same rite and even more frequently than to Christ Himself, by the forms of the Litanies placed in daily Liturgies in the same order among the prayers that are offered to the Most Holy Trinity, and by many other things of the same sort, which no disguise, no dissimulation, is able to conceal.
              - LXVI: Moreover, from those faithful whom we know even by sight and who dwell with us, or with whom some intercourse of this life may be ours, we ask that by their prayers they may help us before God. But that we should call upon those who are far distant from us—separated by lands and seas—with useless and importunate cries to bring us such aid, is far removed from right reason and is an abuse of our own making. On the contrary, it seems that formerly Peter, or Paul, or some other such intercessor must have been urged into this position by such reasoning: (certainly there exist no monuments in sacred history of any such preposterously instituted piety, as even the Pontiffs themselves do not dare to assert), nor from human conjecture is it defensible; and being ignorant of the things that are done on earth, and daily wearied by the cries and vows of men, nothing could be imagined more ridiculous than the condition by which they would be burdened if these things truly prevailed to their aid.
              - LXVII: What also must not be passed over in silence is that, contrary to the protest of Scripture and repugnant to the analogy of faith, there is attributed to the blessed spirits not only a fitness of hearing by which they might listen to the wishes of all the wretched living in both hemispheres and to the inclinations of the saints who supplicate, but also a mind capable indeed of knowing and embracing the difficulties, sicknesses, necessities, diseases, hardships, shipwrecks, fires, and dangers of so many men separated by such great distances of lands; and even a wisdom that searches the most intimate recesses of the heart and discerns what pertains to sincere and genuine piety, and perceives and knows most inwardly what difference there is between these (without which the instituted intercession would be almost useless): these things are again attributed which belong to the one Creator; and the title to the Almighty (τῷ παντοκράτορι) is taken away from God, by which in sacred Scripture He distinguishes Himself especially and, as it were, exultingly, from creatures a. a Acts 1:24; 15:8; Romans 8:39.
              - LXVIII: Finally (for we are carried somewhat too far from our subject), the books written on rightly honoring the Blessed Virgin, and often handled by the common people, in which are transferred to her almost whatever in the Old and New Testaments pertains to illustrating the glory of Christ, the author of our salvation; and even the roles of consolation in which wretched men in these matters venerate and adore her equally with Christ or even above Christ Himself—these sufficiently show how well those deceive us who expend the intercession of the saints, which obtains in the Roman Church, in the same smooth fashion as the daily offices of Christian charity.
              - LXIX: We have said that by the sacrifice and intercession of Christ we are consecrated forever, and that expiation, if indeed it had once had its parts, is admitted; but that in the saving work all things are conferred together with Christ, whereas here a perpetual consummation is obtained in each case. Wherefore they rightly are accustomed to call it Perseverance.
              - LXX: For the intercession of Christ is concerned not with interceding for those who have not believed in Him nor are going to believe, those whom He designates by the name “world” when He denies that He prays for the world, but with the commendation of those who have embraced the Savior by faith, who have been given over to Him on His side, and sprinkled and irrigated with the blood of the new covenant for the remission of sins. Therefore, since the intercession of Christ is chiefly occupied in this petition, that those who are such may always be such and may be preserved from evil, and since the intercession of Christ the mediator cannot be ineffectual, they are insulting to Christ the Priest who assert that the faithful may be overcome by evil. a John 17:9.
              - LXXI: Nor do the apostolic exhortations look to anything else than that, since we have a great High Priest—holy, removed from all evil, unstained by every blemish, separated from sinners, exalted above the heavens, set over the house of God—who can be affected with a sense of our infirmities, as being one who in all things was tempted like us, sin excepted; who is able to save completely those who come to God through Him, always living to intercede for them; and since by His own blood He has opened for us a continual freedom of entering into the Holy Place: let us draw near with a true heart in full assurance of faith, to the throne of grace, to obtain the benevolence of mercy and a welcome and timely help. a Hebrews 4:14–16; 10:19–21.
              - LXXII: This consolation cannot be taken away from us by the claim that some make, that the power of Christ’s intercession is felt by those who will not be lacking to themselves, but that the condition of others is not the same; and thus indeed they are willing to make everything depend on the freedom of the will. For of what use to us will the intercession of the mediator with God be, a help calling for us against certain of our enemies, if it does not defend us against all? In whatever manner we are overcome, the thing itself comes to the same. For that the native lightness and corruption of human will must be counted among even the gravest adversaries of our salvation, there is, I think, no one who can doubt. 
              - LXXIII: Nay rather, we must fear ourselves from ourselves so greatly that, if our will should remain intact, the rest of our enemies are plainly to be despised; if otherwise, it cannot be that we should not at last at some time be subjugated by some one of them. For how is it that men are drawn by the allurements of the world into destruction? The will is enticed and drawn by inducements. By what means do adverse circumstances drive us sideways from the path? When the mind is struck with terror, the will is cast down from its station. By what arts does Satan destroy men? Partly he corrupts the will with the appearance of things desirable to the flesh; partly he undermines and perverts it by the presentation of things adverse to nature. So greatly is it the case that our enemies can do nothing against us except by the intervention of our own selves.
              - LXXIV: Beyond all doubt, the intercession which Christ exercises in heaven He began in a certain manner to exercise in that admirable prayer which is found in John chapter 17. For in it He intercedes with the Father, and He intercedes for those who had believed and who were going to believe, but not for those to whom, on account of unbelief, the fruit of salvation is not able to come. And He places the foundation of His intercession in the sacrifice, in those words, “For them I sanctify myself”; and He asks that those whom He has received from God as given to Him, the Father Himself should guard from evil. Would He, then, pray almost in jest in this way? I pray that you may keep them from evil, provided they themselves keep themselves from evil. Ask that you may retain them in that communion which they have with You, Father, and with Me, provided they do not depart from it by their own will. Request from Me that they may persevere in the truth, provided they, by their own will and natural freedom, do not depart from the truth. Can there be in such a prayer any moment of consolation to strengthen and refresh our souls, conscious as they are of their own instability and of their nature alienated from God? Indeed I do not think that so light a kind of praying either savors of that gravity which befits Christ, or exhibits that love with which the divine words of the Savior seem to flash forth altogether; or that it could profit in any way those upon whom rests the danger of ruin from themselves alone.
              - LXXV: Now if the gift of perseverance has been asked for all the faithful in that prayer—which is quite clear—and if the prayers of Christ, especially those which he offers as Mediator, cannot be rejected by the Father (which no one dares deny), and if in that prayer Christ began to discharge the office of intercession for us (for the very fact itself not only speaks this but cries it out), then it follows and is fully consistent that by the perpetual office of intercession he obtain for us such constancy in holding fast the faith as will break through all hindrances, even those which present themselves on the part of the human will, and will at last bring us into eternal life.
              - LXXVI: Nor can we ever lift our eyes to heaven, or think of Christ seated at the right hand of the Father, without so great a consolation spreading itself over our souls, unless it be as an argument far the greatest and an undoubted pledge of so great a hope. For He indeed began on earth to pray to God for us, in order to show what in heaven He would afterwards intend; but the proper place of the office of interceding is in heaven, as the entrance of the Levitical High Priest into the inner sanctuary of the Tabernacle was prefigured. Therefore it was fitting that Christ should ascend there, both for other reasons and also for that which pertains to His Priesthood itself, namely that He might commend the faithful to His Father with the greatest diligence and zeal; that He might set before Him the holy places which were to be forever of some concern; and further, that in His own person He might carry the whole Church into heaven. Just as also the High Priest alone, in entering into the Holy of Holies, was thought to represent the whole living people.
              - LXXVII: Just as springs are not accustomed to be polluted in the temples of the deity or in the sanctuaries of justice itself, but for the most part in sacred places that by their mere appearance inspire horror in the mind (to which pertains the precaution of the divine law that punishments be inflicted outside the camp, and likewise that the remnants of the victims of expiation be burned outside the camp a, and the custom of the people of Canaan, who were accustomed to punish offenders only outside the walls of cities b); so it was necessary that our Lord, who bore the person of the impious, should suffer not in heaven itself, the holy palace of God and dwelling-place of divine justice, but far from His sight—outside, namely, upon whom, after sin had been admitted, the curse of God had settled. For the death of the Mediator contained not only the character of a sacrifice but also of a penalty inflicted for wrongdoing. But because “He who has suffered in the flesh has ceased from sin, and he is freed from it” d, that curse which the law threatened with perpetual punishment to all is removed; Christ, relying on His own satisfaction, dared to ascend into heaven, and, trusting the fruit of so great a passion to the true faithful, demanded—if it may be so spoken—the third thing, that nothing further shameful should on our behalf be required. Hence it comes about that the efficacy of His intercession is hindered by nothing, can in no circumstance be intercepted. For it breaks through every obstacle itself, corrects and amends every importunity of all causes. a Hebrews 13:11; Leviticus 6:30; 27. b Hebrews 13:12. c 1 Peter 4:1. d Romans 6:7. For these reasons we detest the impiety of those who take away from the priesthood of Christ the power of expiating sins; and we condemn the error of those who introduce into the Church of God sacrifices other than that of Christ after the order of Melchizedek; and we reject as highly dangerous the rest of their inventions in religion, by which they superadd to the sacrifice of Christ other hilastēria (propitiatory sacrifices), other satisfactions; and we abhor their corrupt dissenting faith which suspends the efficacy of Christ’s intercession upon our own free judgment; and we rest and glory in the living Christ—the beginner, promoter, perfecter, and fully accepted and absolutely complete author of our salvation—apart from any other. To Him be praise with the Father and the Spirit unto all eternity, Amen.
  
