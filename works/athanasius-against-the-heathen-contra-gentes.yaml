        sections:
          - part-i: Part I
            loci: idolatry
            sections:
              - introduction-the-purpose-of-the-book-a-vindication-of-christ: "Introduction:--The purpose of the book a vindication of Christian doctrine, and especially of the Cross, against the scoffing objection of Gentiles. The effects of this doctrine its main vindication."
                # loci:
              - evil-no-part-of-the-essential-nature-of-things-the-original-: Evil no part of the essential nature of things. The original creation and constitution of man in grace and in the knowledge of God.
                # loci:
              - the-decline-of-man-from-the-above-condition-owing-to-his-abs: "The decline of man from the above condition, owing to his absorption in material things."
                # loci:
              - the-gradual-abasement-of-the-soul-from-truth-to-falsehood-by: The gradual abasement of the Soul from Truth to Falsehood by the abuse of her freedom of Choice.
                # loci:
              - evil-then-consists-essentially-in-the-choice-of-what-is-lowe: "Evil, then consists essentially in the choice of what is lower in preference to what is higher."
                # loci:
              - false-views-of-the-nature-of-evil-viz-that-evil-is-something: "False views of the nature of evil: viz., that evil is something in the nature of things, and has substantive existence. (a) Heathen thinkers: (evil resides in matter). Their refutation. (b) Heretical teachers: (Dualism). Refutation from Scripture."
                # loci:
              - refutation-of-dualism-from-reason-impossibility-of-two-gods-: "Refutation of dualism from reason. Impossibility of two Gods. The truth as to evil is that which the Church teaches: that it originates, and resides, in the perverted choice of the darkened soul."
                # loci:
              - the-origin-of-idolatry-is-similar-the-soul-materialised-by-f: "The origin of idolatry is similar. The soul, materialised by forgetting God, and engrossed in earthly things, makes them into gods. The race of men descends into a hopeless depth of delusion and superstition."
                # loci:
              - the-various-developments-of-idolatry-worship-of-the-heavenly: "The various developments of idolatry: worship of the heavenly bodies, the elements, natural objects, fabulous creatures, personified lusts, men living and dead. The case of Antinous, and of the deified Emperors."
                # loci:
              - similar-human-origin-of-the-greek-gods-by-decree-of-theseus-: "Similar human origin of the Greek gods, by decree of Theseus. The process by which mortals became deified."
                # loci:
              - the-deeds-of-heathen-deities-and-particularly-of-zeus: "The deeds of heathen deities, and particularly of Zeus."
                # loci:
              - other-shameful-actions-ascribed-to-heathen-deities-all-prove: "Other shameful actions ascribed to heathen deities. All prove that they are but men of former times, and not even good men."
                # loci:
              - the-folly-of-image-worship-and-its-dishonour-to-art: The folly of image worship and its dishonour to art.
                # loci:
              - image-worship-condemned-by-scripture: Image worship condemned by Scripture.
                # loci:
              - the-details-about-the-gods-conveyed-in-the-representations-o: "The details about the gods conveyed in the representations of them by poets and artists shew that they are without life, and that they are not gods, nor even decent men and women."
                # loci:
              - heathen-arguments-in-palliation-of-the-above-and-1-the-poets: "Heathen arguments in palliation of the above: and (1) 'the poets are responsible for these unedifying tales.' But are the names and existence of the gods any better authenticated? Both stand or fall together. Either the actions must be defended or the deity of the gods given up. And the heroes are not credited with acts inconsistent with their nature, as, on this plea, the gods are."
                # loci:
              - the-truth-probably-is-that-the-scandalous-tales-are-true-whi: "The truth probably is, that the scandalous tales are true, while the divine attributes ascribed to them are due to the flattery of the poets."
                # loci:
              - heathen-defence-continued-2-the-gods-are-worshipped-for-havi: "Heathen defence continued. (2) 'The gods are worshipped for having invented the Arts of Life.' But this is a human and natural, not a divine, achievement. And why, on this principle, are not all inventors deified?"
                # loci:
              - the-inconsistency-of-image-worship-arguments-in-palliation-1: The inconsistency of image worship. Arguments in palliation. (1) The divine nature must be expressed in a visible sign. (2) The image a means of supernatural communications to men through angels.
                # loci:
              - but-where-does-this-supposed-virtue-of-the-image-reside-in-t: "But where does this supposed virtue of the image reside? in the material, or in the form, or in the maker's skill? Untenability of all these views."
                # loci:
              - the-idea-of-communications-through-angels-involves-yet-wilde: "The idea of communications through angels involves yet wilder inconsistency, nor does it, even if true, justify the worship of the image."
                # loci:
              - the-image-cannot-represent-the-true-form-of-god-else-god-wou: "The image cannot represent the true form of God, else God would be corruptible."
                # loci:
              - the-variety-of-idolatrous-cults-proves-that-they-are-false: The variety of idolatrous cults proves that they are false.
                # loci:
              - the-so-called-gods-of-one-place-are-used-as-victims-in-anoth: The so-called gods of one place are used as victims in another.
                # loci:
              - human-sacrifice-its-absurdity-its-prevalence-its-calamitous-: Human sacrifice. Its absurdity. Its prevalence. Its calamitous results.
                # loci:
              - the-moral-corruptions-of-paganism-all-admittedly-originated-: The moral corruptions of Paganism all admittedly originated with the gods.
                # loci:
              - the-refutation-of-popular-paganism-being-taken-as-conclusive: "The refutation of popular Paganism being taken as conclusive, we come to the higher form of nature-worship. How Nature witnesses to God by the mutual dependence of all her parts, which forbid us to think of any one of them as the supreme God. This shewn at length."
                # loci:
              - but-neither-can-the-cosmic-organism-be-god-for-that-would-ma: "But neither can the cosmic organism be God. For that would make God consist of dissimilar parts, and subject Him to possible dissolution."
                # loci:
              - the-balance-of-powers-in-nature-shews-that-it-is-not-god-eit: "The balance of powers in Nature shews that it is not God, either collectively, or in parts."
                # loci:
          - part-ii: Part II
            loci: soul
            sections:
              - the-soul-of-man-being-intellectual-can-know-god-of-itself-if: "The soul of man, being intellectual, can know God of itself, if it be true to its own nature."
                # loci:
              - proof-of-the-existence-of-the-rational-soul-1-difference-of-: "Proof of the existence of the rational soul. (1) Difference of man from the brutes. (2) Man's power of objective thought. Thought is to sense as the musician to his instrument. The phenomena of dreams bear this out."
                # loci:
              - 3-the-body-cannot-originate-such-phenomena-and-in-fact-the-a: (3) The body cannot originate such phenomena; and in fact the action of the rational soul is seen in its over-ruling the instincts of the bodily organs.
                # loci:
              - 33-the-soul-immortal-proved-by-1-its-being-distinct-from-the: "ยง33. The soul immortal. Proved by (1) its being distinct from the body, (2) its being the source of motion, (3) its power to go beyond the body in imagination and thought."
                # loci:
              - 34-the-soul-then-if-only-it-get-rid-of-the-stains-of-sin-is-: "ยง34. The soul, then, if only it get rid of the stains of sin is able to know God directly, its own rational nature imaging back the Word of God, after whose image it was created. But even if it cannot pierce the cloud which sin draws over its vision, it is confronted by the witness of creation to God."
                # loci:
