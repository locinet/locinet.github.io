                # loci:
              - the-rationality-and-order-of-the-universe-proves-that-it-is-: The rationality and order of the Universe proves that it is the work of the Reason or Word of God.
                # loci:
              - the-presence-of-the-word-in-nature-necessary-not-only-for-it: "The Presence of the Word in nature necessary, not only for its original Creation, but also for its permanence."
                # loci:
