sections:
  - s1: "Introduction:"
    sections:
      - s1_1: "The Pure Principle:"
      - s1_2: "The Mixed Principle:"
  - s2: "THEOREMS:"
    sections:
      - s2_1: "After the Fall, natural theology remains one in essence, but it varies and is modified according to the condition of the subjects in whom it resides:"
      - s2_2: "The use of natural theology is twofold: to render man inexcusable and to prepare him for the school of grace:"
        sections:
          - s2_2_1: "First Use: Rendering Man Inexcusable:"
          - s2_2_2: "Second Use: Preparation for the School of Grace:"
      - s2_3: "The Eminent Theological Sayings of the Pagans Must Be Transferred for Our Use, as if from Unjust Possessors. The Relation of Nature and Grace:"
      - s2_4: "Nature and Grace Are Not in Conflict"
      - s2_5: "Nature Commends Grace:"
      - s2_6: "The Threefold Foundation of Natural Theology:"
      - s2_7: "Reason, not as the reason of this particular man, but as the reason of humanity, is the foundation of natural theology:"
      - s2_8: "Universal experience, insofar as it belongs to human beings rightly employing their reason, is the foundation of natural theology:"
      - s2_9: "Sacred Scripture as the Principle of Natural Theology:"
  - s3: "ANTITHESIS & ELENCHUS:"
    sections:
      - s3_1: "Objection. Non-being has no accidents. Natural theology is a non-being. Therefore, it has no accidents, and consequently, no method of its own should be established:"
      - s3_2: "Objection. Natural theology is nothing other than metaphysics, if you consider those topics discussed regarding God, angels, and the separated soul, and Christian ethics, if you consider those matters concerning duties toward God and neighbor provided here:"
      - s3_3: "Objection. The division of natural theology into a common and proper part is not an adequate division because other disciplines are also divided in this way:"
      - s3_4: "Objection. To commend nature is to diminish grace. And to exalt free will corrupts the grace of God. Natural theology writers commit this error:"
      - s3_5: "Objection. It is an extreme folly to seek out the sayings of the Gentiles and to call them theologians:"
      - s3_6: "Objection. A dissimilar mode of revealing truth makes the truth itself dissimilar:"
