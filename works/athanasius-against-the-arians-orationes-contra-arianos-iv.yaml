        # loci:
        sections:
          - discourse-i: Discourse I
            # loci:
            sections:
              - introduction-reason-for-writing-certain-persons-indifferent-: "Introduction. Reason for writing; certain persons indifferent about Arianism; Arians not Christians, because sectaries always take the name of their founder."
                # loci:
              - extracts-from-the-thalia-of-arius-arius-maintains-that-god-b: "Extracts from the Thalia of Arius. Arius maintains that God became a Father, and the Son was not always; the Son out of nothing; once He was not; He was not before his generation; He was created; named Wisdom and Word after God's attributes; made that He might make us; one out of many powers of God; alterable; exalted on God's foreknowledge of what He was to be; not very God; but called so as others by participation; foreign in essence from the Father; does not know or see the Father; does not know Himself."
                # loci:
              - the-importance-of-the-subject-the-arians-affect-scripture-la: "The Importance of the Subject. The Arians affect Scripture language, but their doctrine new, as well as unscriptural. Statement of the Catholic doctrine, that the Son is proper to the Father's substance, and eternal. Restatement of Arianism in contrast, that He is a creature with a beginning: the controversy comes to this issue, whether one whom we are to believe in as God, can be so in name only, and is merely a creature. What pretence then for being indifferent in the controversy? The Arians rely on state patronage, and dare not avow their tenets."
                # loci:
              - that-the-son-is-eternal-and-increate-these-attributes-being-: "That the Son is Eternal and Increate. These attributes, being the points in dispute, are first proved by direct texts of Scripture. Concerning the 'eternal power' of God in Rom. i. 20, which is shewn to mean the Son. Remarks on the Arian formula, 'Once the Son was not,' its supporters not daring to speak of 'a time when the Son was not.'"
                # loci:
              - subject-continued-objection-that-the-sons-eternity-makes-him: "Subject Continued. Objection, that the Son's eternity makes Him coordinate with the Father, introduces the subject of His Divine Sonship, as a second proof of His eternity. The word Son is introduced in a secondary, but is to be understood in real sense. Since all things partake of the Father in partaking of the Son, He is the whole participation of the Father, that is, He is the Son by nature; for to be wholly participated is to beget."
                # loci:
              - subject-continued-third-proof-of-the-sons-eternity-viz-from-: "Subject Continued. Third proof of the Son's eternity, viz. from other titles indicative of His coessentiality; as the Creator; One of the Blessed Trinity; as Wisdom; as Word; as Image. If the Son is a perfect Image of the Father, why is He not a Father also? because God, being perfect, is not the origin of a race. Only the Father a Father because the Only Father, only the Son a Son because the Only Son. Men are not really fathers and really sons, but shadows of the True. The Son does not become a Father, because He has received from the Father to be immutable and ever the same."
                # loci:
              - objections-to-the-foregoing-proof-whether-in-the-generation-: "Objections to the Foregoing Proof. Whether, in the generation of the Son, God made One that was already, or One that was not."
                # loci:
              - objections-continued-whether-we-may-decide-the-question-by-t: "Objections Continued. Whether we may decide the question by the parallel of human sons, which are born later than their parents. No, for the force of the analogy lies in the idea of connaturality. Time is not involved in the idea of Son, but is adventitious to it, and does not attach to God, because He is without parts and passions. The titles Word and Wisdom guard our thoughts of Him and His Son from this misconception. God not a Father, as a Creator, in posse from eternity, because creation does not relate to the essence of God, as generation does."
                # loci:
              - objections-continued-whether-is-the-unoriginate-one-or-two-i: "Objections Continued. Whether is the Unoriginate one or two? Inconsistent in Arians to use an unscriptural word; necessary to define its meaning. Different senses of the word. If it means 'without Father,' there is but One Unoriginate; if 'without beginning or creation,' there are two. Inconsistency of Asterius. 'Unoriginate' a title of God, not in contrast with the Son, but with creatures, as is 'Almighty,' or 'Lord of powers.' 'Father' is the truer title, as not only Scriptural, but implying a Son, and our adoption as sons."
                # loci:
              - objections-continued-how-the-word-has-free-will-yet-without-: "Objections Continued. How the Word has free will, yet without being alterable. He is unalterable because the Image of the Father, proved from texts."
                # loci:
              - texts-explained-and-first-phil-ii-9-10-various-texts-which-a: "Texts Explained; And First, Phil. II. 9, 10. Various texts which are alleged against the Catholic doctrine: e.g. Phil. ii. 9, 10. Whether the words 'Wherefore God hath highly exalted' prove moral probation and advancement. Argued against, first, from the force of the word 'Son;' which is inconsistent with such an interpretation. Next, the passage examined. Ecclesiastical sense of 'highly exalted,' and 'gave,' and 'wherefore;' viz. as being spoken with reference to our Lord's manhood. Secondary sense; viz. as implying the Word's 'exaltation' through the resurrection in the same sense in which Scripture speaks of His descent in the Incarnation; how the phrase does not derogate from the nature of the Word."
                # loci:
              - texts-explained-secondly-psalm-xlv-7-8-whether-the-words-the: "Texts Explained; Secondly, Psalm xlv. 7, 8. Whether the words 'therefore,' 'anointed,' &c., imply that the Word has been rewarded. Argued against first from the word 'fellows' or 'partakers.' He is anointed with the Spirit in His manhood to sanctify human nature. Therefore the Spirit descended on Him in Jordan, when in the flesh. And He is said to sanctify Himself for us, and give us the glory He has received. The word 'wherefore' implies His divinity. 'Thou hast loved righteousness,' &c., do not imply trial or choice."
                # loci:
              - texts-explained-thirdly-hebrews-i-4-additional-texts-brought: "Texts Explained; Thirdly, Hebrews i. 4. Additional texts brought as objections; e.g. Heb. i. 4; vii. 22. Whether the word 'better' implies likeness to the Angels; and 'made' or 'become' implies creation. Necessary to consider the circumstances under which Scripture speaks. Difference between 'better' and 'greater;' texts in proof. 'Made' or 'become' a general word. Contrast in Heb. i. 4, between the Son and the Works in point of nature. The difference of the punishments under the two Covenants shews the difference of the natures of the Son and the Angels. 'Become' relates not to the nature of the Word, but to His manhood and office and relation towards us. Parallel passages in which the term is applied to the Eternal Father."
                # loci:
          - excursus-b-on-22-note-3: Excursus B. On ยง22 (Note 3).
            # loci:
          - discourse-ii: Discourse II
            # loci:
            sections:
              - texts-explained-fourthly-hebrews-iii-2-introduction-the-regu: "Texts explained; Fourthly, Hebrews iii. 2. Introduction; the Regula Fidei counter to an Arian sense of the text; which is not supported by the word 'servant,' nor by 'made' which occurs in it; (how can the Judge be among the 'works' which 'God will bring into judgment?') nor by 'faithful;' and is confuted by the immediate context, which is about Priesthood; and by the foregoing passage, which explains the word 'faithful' as meaning trustworthy, as do 1 Pet. iv. fin. and other texts. On the whole made may safely be understood either of the divine generation or the human creation."
                # loci:
              - texts-explained-fifthly-acts-ii-36-the-regula-fidei-must-be-: "Texts explained; Fifthly, Acts ii. 36. The Regula Fidei must be observed; made applies to our Lord's manhood; and to His manifestation; and to His office relative to us; and is relative to the Jews. Parallel instance in Gen. xxvii. 29, 37. The context contradicts the Arian interpretation."
                # loci:
              - chapter-xvi-introductory-to-proverbs-viii-22-that-the-son-is: "Chapter XVI.--Introductory to Proverbs viii. 22, that the Son is not a Creature. Arian formula, a creature but not as one of the creatures; but each creature is unlike all other creatures; and no creature can create. The Word then differs from all creatures in that in which they, though otherwise differing, all agree together, as creatures; viz. in being an efficient cause; in being the one medium or instrumental agent in creation; moreover in being the revealer of the Father; and in being the object of worship."
                # loci:
              - introduction-to-proverbs-viii-22-continued-absurdity-of-supp: "Introduction to Proverbs viii. 22 continued. Absurdity of supposing a Son or Word created in order to the creation of other creatures; as to the creation being unable to bear God's immediate hand, God condescends to the lowest. Moreover, if the Son a creature, He too could not bear God's hand, and an infinite series of media will be necessary. Objected, that, as Moses who led out the Israelites was a man, so our Lord; but Moses was not the Agent in creation:--again, that unity is found in created ministrations, but all such ministrations are defective and dependent:--again, that He learned to create, yet could God's Wisdom need teaching? and why should He learn, if the Father worketh hitherto? If the Son was created to create us, He is for our sake, not we for His."
                # loci:
              - introduction-to-proverbs-viii-22-continued-contrast-between-: "Introduction to Proverbs viii. 22 continued. Contrast between the Father's operations immediately and naturally in the Son, instrumentally by the creatures; Scripture terms illustrative of this. Explanation of these illustrations; which should be interpreted by the doctrine of the Church; perverse sense put on them by the Arians, refuted. Mystery of Divine Generation. Contrast between God's Word and man's word drawn out at length. Asterius betrayed into holding two Unoriginates; his inconsistency. Baptism how by the Son as well as by the Father. On the Baptism of heretics. Why Arian worse than other heresies."
                # loci:
              - texts-explained-sixthly-proverbs-viii-22-proverbs-are-of-a-f: "Texts explained; Sixthly, Proverbs viii. 22. Proverbs are of a figurative nature, and must be interpreted as such. We must interpret them, and in particular this passage, by the Regula Fidei. 'He created me' not equivalent to 'I am a creature.' Wisdom a creature so far forth as Its human body. Again, if He is a creature, it is as 'a beginning of ways,' an office which, though not an attribute, is a consequence, of a higher and divine nature. And it is 'for the works,' which implied the works existed, and therefore much more He, before He was created. Also 'the Lord' not the Father 'created' Him, which implies the creation was that of a servant."
                # loci:
              - texts-explained-sixthly-proverbs-viii-22-continued-our-lord-: "Texts Explained; Sixthly, Proverbs viii. 22 Continued. Our Lord is said to be created 'for the works,' i.e. with a particular purpose, which no mere creatures are ever said to be. Parallel of Isai. xlix. 5, &c. When His manhood is spoken of, a reason for it is added; not so when His Divine Nature; Texts in proof."
                # loci:
              - texts-explained-sixthly-proverbs-viii-22-continued-our-lord--2: "Texts Explained; Sixthly, Proverbs viii. 22, Continued. Our Lord not said in Scripture to be 'created,' or the works to be 'begotten.' 'In the beginning' means in the case of the works 'from the beginning.' Scripture passages explained. We are made by God first, begotten next; creatures by nature, sons by grace. Christ begotten first, made or created afterwards. Sense of 'First-born of the dead;' of 'First-born among many brethren;' of 'First-born of all creation,' contrasted with 'Only-begotten.' Further interpretation of 'beginning of ways,' and 'for the works.' Why a creature could not redeem; why redemption was necessary at all. Texts which contrast the Word and the works."
                # loci:
              - texts-explained-sixthly-the-context-of-proverbs-viii-22-vz-2: "Texts Explained; Sixthly, the Context of Proverbs viii. 22 Vz. 22-30. It is right to interpret this passage by the Regula Fidei. 'Founded' is used in contrast to superstructure; and it implies, as in the case of stones in building, previous existence. 'Before the world' signifies the divine intention and purpose. Recurrence to Prov. viii. 22, and application of it to created Wisdom as seen in the works. The Son reveals the Father, first by the works, then by the Incarnation."
                # loci:
          - discourse-iii: Discourse III
            # loci:
            sections:
              - texts-explained-seventhly-john-xiv-10-introduction-the-doctr: "Texts Explained; Seventhly, John xiv. 10. Introduction. The doctrine of the coinherence. The Father and the Son Each whole and perfect God. They are in Each Other, because their Essence is One and the Same. They are Each Perfect and have One Essence, because the Second Person is the Son of the First. Asterius's evasive explanation of the text under review; refuted. Since the Son has all that the Father has, He is His Image; and the Father is the One God, because the Son is in the Father."
                # loci:
              - texts-explained-eighthly-john-xvii-3-and-the-like-our-lords-: "Texts Explained; Eighthly, John xvii. 3. and the Like. Our Lord's divinity cannot interfere with His Father's prerogatives, as the One God, which were so earnestly upheld by the Son. 'One' is used in contrast to false gods and idols, not to the Son, through whom the Father spoke. Our Lord adds His Name to the Father's, as included in Him. The Father the First, not as if the Son were not First too, but as Origin."
                # loci:
              - texts-explained-ninthly-john-x-30-xvii-11-c-arian-explanatio: "Texts Explained; Ninthly, John x. 30; xvii. 11, &c. Arian explanation, that the Son is one with the Father in will and judgment; but so are all good men, nay things inanimate; contrast of the Son. Oneness between Them is in nature, because oneness in operation. Angels not objects of prayer, because they do not work together with God, but the Son; texts quoted. Seeing an Angel, is not seeing God. Arians in fact hold two Gods, and tend to Gentile polytheism. Arian explanation that the Father and Son are one as we are one with Christ, is put aside by the Regula Fidei, and shewn invalid by the usage of Scripture in illustrations; the true force of the comparison; force of the terms used. Force of 'in us;' force of 'as;' confirmed by S. John. In what sense we are 'in God' and His 'sons.'"
                # loci:
              - introductory-to-texts-from-the-gospels-on-the-incarnation-en: "Introductory to Texts from the Gospels on the Incarnation. Enumeration of texts still to be explained. Arians compared to the Jews. We must recur to the Regula Fidei. Our Lord did not come into, but became, man, and therefore had the acts and affections of the flesh. The same works divine and human. Thus the flesh was purified, and men were made immortal. Reference to I Pet. iv. 1."
                # loci:
              - texts-explained-tenthly-matthew-xi-27-john-iii-35-c-these-te: "Texts Explained; Tenthly, Matthew xi. 27; John iii. 35, &c. These texts intended to preclude the Sabellian notion of the Son; they fall in with the Catholic doctrine concerning the Son; they are explained by 'so' in John v. 26. (Anticipation of the next chapter.) Again they are used with reference to our Lord's human nature; for our sake, that we might receive and not lose, as receiving in Him. And consistently with other parts of Scripture, which shew that He had the power, &c., before He received it. He was God and man, and His actions are often at once divine and human."
                # loci:
              - texts-explained-eleventhly-mark-xiii-32-and-luke-ii-52-arian: "Texts Explained; Eleventhly, Mark xiii. 32 and Luke ii. 52. Arian explanation of the former text is against the Regula Fidei; and against the context. Our Lord said He was ignorant of the Day, by reason of His human nature. If the Holy Spirit knows the Day, therefore the Son knows; if the Son knows the Father, therefore He knows the Day; if He has all that is the Father's, therefore knowledge of the Day; if in the Father, He knows the Day in the Father; if He created and upholds all things, He knows when they will cease to be. He knows not as Man, argued from Matt. xxiv. 42. As He asked about Lazarus's grave, &c., yet knew, so He knows; as S. Paul says, 'whether in the body I know not,' &c., yet knew, so He knows. He said He knew not for our profit, that we be not curious (as in Acts i. 7, where on the contrary He did not say He knew not). As the Almighty asks of Adam and of Cain, yet knew, so the Son knows[as God]. Again, He advanced in wisdom also as man, else He made Angels perfect before Himself. He advanced, in that the Godhead was manifested in Him more fully as time went on."
                # loci:
              - texts-explained-twelfthly-matthew-xxvi-39-john-xii-27-c-aria: "Texts Explained; Twelfthly, Matthew xxvi. 39; John xii. 27, &c. Arian inferences are against the Regula Fidei, as before. He wept and the like, as man. Other texts prove Him God. God could not fear. He feared because His flesh feared."
                # loci:
              - objections-continued-as-in-chapters-vii-x-whether-the-son-is: "Objections continued, as in Chapters vii.--x. Whether the Son is begotten of the Father's will? This virtually the same as whether once He was not? and used by the Arians to introduce the latter question. The Regula Fidei answers it at once in the negative by contrary texts. The Arians follow the Valentinians in maintaining a precedent will; which really is only exercised by God towards creatures. Instances from Scripture. Inconsistency of Asterius. If the Son by will, there must be another Word before Him. If God is good, or exist, by His will, then is the Son by His will. If He willed to have reason or wisdom, then is His Word and Wisdom at His will. The Son is the Living Will, and has all titles which denote connaturality. That will which the Father has to the Son, the Son has to the Father. The Father wills the Son and the Son wills the Father."
                # loci:
          - excursus-c-introductory-to-the-fourth-discourse-against-the-: Excursus C. Introductory to the Fourth Discourse against the Arians.
            # loci:
          - discourse-iv: Discourse IV
            # loci:
            sections:
              - the-substantiality-of-the-word-proved-from-scripture-if-the-: "The substantiality of the Word proved from Scripture. If the One Origin be substantial, Its Word is substantial. Unless the Word and Son be a second Origin, or a work, or an attribute (and so God be compounded), or at the same time Father, or involve a second nature in God, He is from the Father's Essence and distinct from Him. Illustration of John x. 30, drawn from Deut. iv. 4."
                # loci:
              - when-the-word-and-son-hungered-wept-and-was-wearied-he-acted: "When the Word and Son hungered, wept, and was wearied, He acted as our Mediator, taking on Him what was ours, that He might impart to us what was His."
                # loci:
              - arians-date-the-sons-beginning-earlier-than-marcellus-c: "Arians date the Son's beginning earlier than Marcellus, &c."
                # loci:
              - unless-father-and-son-are-two-in-name-only-or-as-parts-and-s: "Unless Father and Son are two in name only, or as parts and so each imperfect, or two gods, they are coessential, one in Godhead, and the Son from the Father."
                # loci:
              - marcellus-and-his-disciples-like-arians-say-that-the-word-wa: "Marcellus and his disciples, like Arians, say that the Word was, not indeed created, but issued, to create us, as if the Divine silence were a state of inaction, and when God spake by the Word, He acted; or that there was a going forth and return of the Word; a doctrine which implies change and imperfection in Father and Son."
                # loci:
              - such-a-doctrine-precludes-all-real-distinctions-of-personali: "Such a doctrine precludes all real distinctions of personality in the Divine Nature. Illustration of the Scripture doctrine from 2 Cor. vi. 11, &c."
                # loci:
              - since-the-word-is-from-god-he-must-be-son-since-the-son-is-f: "Since the Word is from God, He must be Son. Since the Son is from everlasting, He must be the Word; else either He is superior to the Word, or the Word is the Father. Texts of the New Testament which state the unity of the Son with the Father; therefore the Son is the Word. Three hypotheses refuted--1. That the Man is the Son; 2. That the Word and Man together are the Son; 3. That the Word became Son on His incarnation. Texts of the Old Testament which speak of the Son. If they are merely prophetical, then those concerning the Word may be such also."
                # loci:
              - marcellian-illustration-from-1-cor-xii-4-refuted: "Marcellian illustration from 1 Cor. xii. 4, refuted."
                # loci:
              - that-the-son-is-the-co-existing-word-argued-from-the-new-tes: "That the Son is the Co-existing Word, argued from the New Testament. Texts from the Old Testament continued; especially Ps. cx. 3. Besides, the Word in Old Testament may be Son in New, as Spirit in Old Testament is Paraclete in New. Objection from Acts x. 36; answered by parallels, such as 1 Cor. i. 5. Lev. ix. 7. &c. Necessity of the Word's taking flesh, viz. to sanctify, yet without destroying, the flesh."
