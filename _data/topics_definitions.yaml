topics:
  - id: theology-proper
    name: Theology Proper
    description: The doctrine of God - His existence, nature, and attributes
    children:
      - id: existence-of-god
        name: Existence of God
        description: Arguments and proofs for God's existence
        children:
          - id: ontological-argument
            name: Ontological Argument
            description: God's existence from the concept of a perfect being
          - id: cosmological-argument
            name: Cosmological Argument
            description: God as first cause and necessary being
          - id: teleological-argument
            name: Teleological Argument
            description: Evidence of design in nature
          - id: moral-argument
            name: Moral Argument
            description: God as ground of objective morality
      
      - id: nature-of-god
        name: Nature of God
        description: God's essential attributes and being
        children:
          - id: divine-simplicity
            name: Divine Simplicity
            description: God has no parts; His essence and existence are identical
          - id: divine-immutability
            name: Divine Immutability
            description: God does not change in His being or purposes
          - id: divine-eternity
            name: Divine Eternity
            description: God exists beyond time
          - id: divine-infinity
            name: Divine Infinity
            description: God is unlimited in His perfections
          - id: divine-omnipresence
            name: Divine Omnipresence
            description: God is present everywhere
          - id: divine-omniscience
            name: Divine Omniscience
            description: God knows all things actual and possible
          - id: divine-omnipotence
            name: Divine Omnipotence
            description: God is all-powerful
      
      - id: attributes-of-god
        name: Attributes of God
        description: God's communicable and incommunicable attributes
        children:
          - id: divine-goodness
            name: Divine Goodness
            description: God is perfectly good
          - id: divine-love
            name: Divine Love
            description: God's benevolent disposition toward His creatures
          - id: divine-mercy
            name: Divine Mercy
            description: God's compassion toward the suffering
          - id: divine-justice
            name: Divine Justice
            description: God's righteousness and fair judgment
          - id: divine-holiness
            name: Divine Holiness
            description: God's moral perfection and separateness from evil
          - id: divine-wisdom
            name: Divine Wisdom
            description: God's perfect knowledge and understanding
          - id: divine-truth
            name: Divine Truth
            description: God's faithfulness and veracity
      
      - id: trinity
        name: Trinity
        description: One God in three persons
        children:
          - id: unity-of-god
            name: Unity of God
            description: The oneness of the divine essence
          - id: trinity-persons
            name: Divine Persons
            description: Father, Son, and Holy Spirit as distinct persons
          - id: trinity-processions
            name: Divine Processions
            description: The eternal generation of the Son and procession of the Spirit
          - id: trinity-relations
            name: Divine Relations
            description: The relations between the persons of the Trinity
          - id: trinity-missions
            name: Divine Missions
            description: The temporal sending of the Son and Spirit
          - id: perichoresis
            name: Perichoresis
            description: The mutual indwelling of the Trinity
      
      - id: divine-knowledge
        name: Divine Knowledge
        description: What and how God knows
        children:
          - id: divine-ideas
            name: Divine Ideas
            description: The exemplar forms in God's mind
          - id: gods-knowledge-of-future
            name: God's Knowledge of Future Contingents
            description: How God knows free future actions
      
      - id: divine-will
        name: Divine Will
        description: God's willing and choosing
        children:
          - id: divine-freedom
            name: Divine Freedom
            description: God's liberty in willing
          - id: divine-beatitude
            name: Divine Beatitude
