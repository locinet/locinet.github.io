name: Import Structure CSV

on:
  push:
    paths:
      - 'csv/structure.csv'
  workflow_dispatch:   # allows manual trigger

jobs:
  import_csv:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies (PyYAML)
      - name: Install dependencies
        run: pip install pyyaml

      # 4. Run CSV importer
      - name: Run CSV importer
        run: python scripts/import_structure_csv.py

      # 5. Commit and push generated YAMLs if changed
      - name: Commit and push YAML files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/structures/ data/titles/ data/links/
          git diff --cached --quiet || git commit -m "Auto-update YAML from CSV"
          git push
