name: Update Topics CSV

on:
  workflow_dispatch:  # Manual trigger from Actions tab
  push:
    paths:
      - '_data/*.yaml'

jobs:
  update-topics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      
      - name: Run merge script
        run: ruby scripts/merge_sections.rb
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _data/topics.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "Update topics.csv with all sections"
          git push
